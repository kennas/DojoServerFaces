<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
<h:head>
	<title>gridContainer</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<h:form styleClass="form" id="form1">
		<dojo:gridContainer  nbZones="3" isAutoOrganized="true" id="gridContainer">
			<dojo:titlePane style="width: 400px; height: 100px;" title="pane one" >
					<h:outputText value="top text">
					</h:outputText>
			</dojo:titlePane>
			<dojo:titlePane style="width: 400px; height: 100px;" title="pane two" >
				<dojo:dateTextBox value="#{store.record.birthDate}">
					<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
					<f:ajax execute="@this" render="dateOutput"></f:ajax>
				</dojo:dateTextBox>
				<h:messages />
				<br />
				<h:commandButton />
			</dojo:titlePane>
			<dojo:titlePane style="width: 400px; height: 100px;" title="pane three" >
				<h:panelGrid id="dateOutput">
					<h:outputText value="#{store.record.birthDate}">
						<f:convertDateTime timeStyle="long" dateStyle="long" type="both"></f:convertDateTime>
					</h:outputText>
					<h:outputText value="#{store.record.birthDate}">
						<f:convertDateTime timeStyle="long" dateStyle="long" type="both"></f:convertDateTime>
					</h:outputText>
				</h:panelGrid>
			</dojo:titlePane>
		</dojo:gridContainer>
		<br />

	</h:form>
</h:body>
</html>
