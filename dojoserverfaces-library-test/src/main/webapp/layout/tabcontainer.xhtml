<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
<h:head>
	<title>tabContainer</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="claro" />
</h:head>
<h:body>
	<h:form styleClass="form" id="form1">
		<dojo:tabContainer  style="width: 400px; height: 100px;">
			<dojo:contentPane title="tab one">
					<h:outputText value="content one" />

			<dojo:contentPane title="tab two">
					<h:outputText value="content two" />
			</dojo:contentPane>
		</dojo:tabContainer>
		<br />

	</h:form>
</h:body>
</html>
