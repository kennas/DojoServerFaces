<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
<h:head>
	<title>dialog</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<h:form id="form1">
		<h:outputText value="dialog demo description"></h:outputText>

		<dojo:button type="button" label="show dialog">
			<dojoBehaviors:behaviorShow event="click" target="dialogOne" />
		</dojo:button>
		<dojo:dialog id="dialogOne" title="dialog title" ariaDescribedBy=""
			tooltip="dialog tooltip">
			<h:outputText id="dialogDescription" value="dialog description"></h:outputText>
			<h:commandButton />
		</dojo:dialog>
		<br />
		<dojo:button type="button" label="show div">
			<dojoBehaviors:behaviorShow target="testDiv" />
		</dojo:button>
		<div id="testDiv" style="display: none">div content</div>
		<br />

	</h:form>
	<ui:debug hotkey="v" />
</h:body>
</html>
