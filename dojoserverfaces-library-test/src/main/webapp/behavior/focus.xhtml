<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
	xmlns:jdt="http://www.dojoserverfaces.org/coretest">
<h:head>
	<title>Focus</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<dojo:form method="post" styleClass="form" id="form2">
		<h:panelGrid columns="2">
			<dojo:button label="Focus to Dijit Button" type="button">
				<dojo:behaviorFocus target="form2:buttonA" />
			</dojo:button>
			<dojo:button id="buttonA" label="Dijit Button">
				<dojo:behaviorAlert message="Hello, I'm a Dijit Button!" />
			</dojo:button>

			<dojo:button label="Focus to Dijit Text Box" type="button">
				<dojo:behaviorFocus target="form2:textA" />
			</dojo:button>
			<dojo:textBox id="textA" placeHolder="I'm a Dijit Text Box!" />

			<dojo:button label="Focus to plain text box" type="button">
				<dojo:behaviorFocus target="form2:textB" />
			</dojo:button>
			<h:inputText id="textB" value="I'm a plain text box." />
		</h:panelGrid>
	</dojo:form>
	<ui:debug />
</h:body>
</html>
