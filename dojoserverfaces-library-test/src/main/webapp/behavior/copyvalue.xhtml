<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
	xmlns:jdt="http://www.dojoserverfaces.org/coretest">
<h:head>
	<title>Copy Value</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<h:form id="form2" prependId="false">
		<fieldset><legend>Copy from:</legend> <h:panelGrid cols="1">
			<h:panelGroup>
				<dojo:button label="Copy from plain text box" type="button">
					<dojo:behaviorCopyValue source="text1" destination="holder" />
				</dojo:button>
				<h:inputText id="text1" />
			</h:panelGroup>
			<h:panelGroup>
				<dojo:button label="Copy from dojo text box" type="button">
					<dojo:behaviorCopyValue source="text2" destination="holder" />
				</dojo:button>
				<dojo:textBox id="text2" />
			</h:panelGroup>
			<h:panelGroup>
				<dojo:button label="Copy from a prompt input" type="button">
					<dojo:behaviorPrompt message="How old are you?" broadcastOk="USER-AGE" />
				</dojo:button>
				<dojo:listener topic="USER-AGE">
					<dojo:behaviorCopyValue source="@event" destination="form2:holder" />
				</dojo:listener>
			</h:panelGroup>
		</h:panelGrid></fieldset>

		<fieldset><legend>Copy to:</legend> <h:panelGrid cols="1">
			<dojo:textBox id="holder" />
		</h:panelGrid></fieldset>
	</h:form>
	<ui:debug />
</h:body>
</html>
