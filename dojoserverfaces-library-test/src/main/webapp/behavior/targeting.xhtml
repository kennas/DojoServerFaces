<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
<h:head>
	<title>dialog</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<h:form styleClass="form" id="form1">
		<dojo:button label="one">
			<dojo:behaviorShow event="click" target="dialogOne" />
		</dojo:button>
		<dojo:button label="two">
			<dojo:behaviorShow event="click" target="group:dialogTwo" />
		</dojo:button>
		<dojo:button label="three">
			<dojo:behaviorShow event="click" target="dialogThree" />
		</dojo:button>

		<dojo:dialog id="dialogOne" title="dialog title" ariaDescribedBy=""
			tooltip="dialog tooltip">
			<h:outputText value="dialog one"></h:outputText>
			<h:commandButton />
		</dojo:dialog>
		<h:panelGroup id="group">
			<dojo:dialog id="dialogTwo" title="dialog title" ariaDescribedBy=""
				tooltip="dialog tooltip">
				<h:outputText value="dialog two"></h:outputText>
				<h:commandButton />
			</dojo:dialog>
		</h:panelGroup>
		<f:subview id="subview">
			<dojo:dialog id="dialogThree" title="dialog title" ariaDescribedBy=""
				tooltip="dialog tooltip">
				<h:outputText value="dialog three"></h:outputText>
				<h:commandButton />
			</dojo:dialog>
		</f:subview>
		<br />

	</h:form>
	<p>Outside form</p>
	<h:panelGroup id="group2">
		<dojo:button label="one">
			<dojo:behaviorShow event="click" target="form1:dialogOne" />
		</dojo:button>
		<dojo:button label="two">
			<dojo:behaviorShow event="click" target=":form1:dialogTwo" />
		</dojo:button>
		<dojo:button label="three">
			<dojo:behaviorShow event="click" target=":form1:subview:dialogThree" />
		</dojo:button>
	</h:panelGroup>
	<dojo:button label="one">
		<dojo:behaviorShow event="click" target="form1:dialogOne" />
	</dojo:button>
	<dojo:button label="two">
		<dojo:behaviorShow event="click" target=":form1:dialogTwo" />
	</dojo:button>
	<dojo:button label="three">
		<dojo:behaviorShow event="click" target=":form1:subview:dialogThree" />
	</dojo:button>
	<ui:debug />
</h:body>
</html>
