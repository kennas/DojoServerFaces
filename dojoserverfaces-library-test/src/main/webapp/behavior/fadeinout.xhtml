<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
	xmlns:jdt="http://www.dojoserverfaces.org/coretest">
<h:head>
	<title>Fade in/Fade out</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<dojo:form method="post" styleClass="form" id="form2">
		<h:panelGrid cols="2">
			<h:panelGroup>
				<dojo:button label="Fade In -> div1" type="button">
					<dojoBehaviors:behaviorFadeIn target="div1" duration="500" />
				</dojo:button>
				<dojo:button label="Fade Out -> div1" type="button">
					<dojoBehaviors:behaviorFadeOut target="div1" duration="500" />
				</dojo:button>
			</h:panelGroup>

			<h:panelGroup>
				<dojo:button label="Fade In -> contentPane1" type="button">
					<dojoBehaviors:behaviorFadeIn target="contentPane1" duration="500" />
				</dojo:button>
				<dojo:button label="Fade Out -> contentPane1" type="button">
					<dojoBehaviors:behaviorFadeOut target="contentPane1" duration="500" />
				</dojo:button>
			</h:panelGroup>
		</h:panelGrid>

		<h:panelGrid cols="1">
			<div id="div1" style="border: 1px solid blue;">div1</div>
			<dojo:contentPane id="contentPane1" style="border: 1px solid blue;">contentPane1</dojo:contentPane>
		</h:panelGrid>
	</dojo:form>
	<ui:debug />
</h:body>
</html>
