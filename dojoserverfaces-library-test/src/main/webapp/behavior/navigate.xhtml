<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">

<h:head>
	<title>calendar</title>
</h:head>
<h:body>
	<h:form styleClass="form" id="form1">
		<h:panelGrid colums="1">
			<jd:calendar id="calendar">
				<dojoBehaviors:behaviorNavigate params="@this" />
			</jd:calendar>
			<jd:button label="broadcast">
				<dojoBehaviors:behaviorPrompt message="change page data"
					broadcastOk="change-page" />
			</jd:button>
			<jd:listener topic="change-page">
				<dojoBehaviors:behaviorNavigate params="@event" />
			</jd:listener>
			<h:outputText value="#{param.calendar}" />
			<br />
			<h:outputText value="#{param.event}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
