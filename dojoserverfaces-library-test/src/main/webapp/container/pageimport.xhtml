<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
<h:head>
	<title>pageImport</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<h:form styleClass="form" id="form1">
		<dojo:button>
			<dojo:behaviorShow event="click" target="pi1" />
		</dojo:button>
		<dojo:pageImport id="pi1" title="pageImport title" ariaDescribedBy=""
			tooltip="pageImport tooltip">
			<h:outputText id="pageImportDescription"
				value="pageImport description"></h:outputText>
		</dojo:pageImport>


		<dojo:pageImport id="pi2" href="./dialog.xhtml" preload="true"
			extractContent="true" adjustPaths="false" loadingMessage="loading"
			errorMessage="ERROR !!!!" renderStyles="false" executeScripts="true">
		</dojo:pageImport>
		<br />

	</h:form>
</h:body>
</html>
