<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
	xmlns:jdt="http://www.dojoserverfaces.org/coretest">
<h:head>
	<title>Listener</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<dojo:form method="post" styleClass="form" id="form2">
		<h:panelGrid cols="1">
			<h:panelGroup>
				<dojo:button label="Click Me!" type="button">
					<dojo:behaviorBroadcast topic="hello" />
				</dojo:button>

				<dojo:listener topic="hello">
					<dojo:behaviorAlert message="ABC!" />
					<dojo:behaviorStopEvent />
					<dojo:behaviorAlert message="Hello DojoServerFaces!" />
				</dojo:listener>
			</h:panelGroup>
		</h:panelGrid>
	</dojo:form>
	<ui:debug />
</h:body>
</html>
