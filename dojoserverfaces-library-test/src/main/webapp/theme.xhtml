<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
<h:head>
	<title>dialog</title>
	<meta
		http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
    <dojo:theme name="claro" />
<!--    <dojo:theme name="theme" />-->
	<h:form
		styleClass="form"
		id="form1">
		<dojo:button label="one">
			<dojo:show
				event="clickthisdirtbag"
				target="dialogOne" />
		</dojo:button>
		<dojo:dialog
			id="dialogOne"
			title="dialog title"
			ariaDescribedBy=""
			tooltip="dialog tooltip">
			<h:outputText value="dialog one"></h:outputText>
			<h:commandButton />
		</dojo:dialog>
	</h:form>
	<ui:debug />
</h:body>
</html>
