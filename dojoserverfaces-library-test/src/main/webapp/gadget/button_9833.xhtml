<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">

<h:head>
	<title>Button</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<h:form styleClass="form" id="form1">
		<h:panelGrid columns="3">
			<dojo:button label="Dojo Button" actionListener="#{ store.doCount }">
				<f:ajax execute="@form" render="count" />
			</dojo:button>
			
			<h:commandButton value="Jsf Button" actionListener="#{ store.doCount }">
				<f:ajax execute="@form" render="count" />
			</h:commandButton>
			
			<h:panelGroup>
				- <h:outputText id="count" value="#{ store.record.count }" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
