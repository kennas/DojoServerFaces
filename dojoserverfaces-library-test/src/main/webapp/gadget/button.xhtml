<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">

<h:head>
	<title>button</title>
	<meta
		http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<h:form
		styleClass="form"
		id="form1">
		<h:panelGrid colums="3">
			<dojo:button
				id="box1"
				label="#{store.record.count}">
			</dojo:button>
			<h:outputText
				id="box1Output"
				value="#{store.record.count}">
			</h:outputText>
		</h:panelGrid>
		<h:commandButton action="#{store.record.doAction}"></h:commandButton>
		<h:messages></h:messages>
		<br />
		#{"ajaxed:"}
            <dojo:button
			id="box2"
			label="#{store.record.text}">
			<f:ajax render="box2Output" />
		</dojo:button>
		<h:outputText
			id="box2Output"
			value="#{store.record.text}">
		</h:outputText>
		<br />
		<dojo:button label="#{store.record.htmlText}" type="bob"/>
	</h:form>
</h:body>
</html>
