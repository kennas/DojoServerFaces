<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
<h:head>
	<title>editor</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<jd:theme name="tundra" />
</h:head>
<h:body>
	<jd:form id="form1" method="POST">
		<dojoBehaviors:behaviorCopyValue event="submit" destination="richtext"
			source=":editor" />
		<jd:textArea id="richtext" value="#{store.record.text}" />
		<jd:button id="toEditorButton" label="textbox to editor">
			<dojoBehaviors:behaviorCopyValue event="click" destination=":editor"
				source="richtext" />
		</jd:button>
		<jd:button id="toTextBoxButton" label="editor to textbox">
			<dojoBehaviors:behaviorCopyValue event="click" destination="richtext"
				source=":editor" />
		</jd:button>
		<h:panelGrid colums="1">
			<h:outputText id="box1Output" value="#{store.record.text}"
				escape="true">
			</h:outputText>
			<h:outputText id="box2Output" value="#{store.record.text}"
				escape="false">
			</h:outputText>
		</h:panelGrid>
		<h:commandButton></h:commandButton>
		<h:messages></h:messages>
		<br />
	</jd:form>
	<jd:editor id="editor" placeHolder="description" style="width: 500px">
		<dojoBehaviors:behaviorCopyValue event="loadDeferred" destination="@this"
			source=":form1:richtext" />
	</jd:editor>
</h:body>
</html>
