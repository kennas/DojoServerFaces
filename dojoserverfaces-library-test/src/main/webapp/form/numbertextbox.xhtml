<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">

<h:head>
	<title>numberTextBox</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<h:form styleClass="form" id="form1">
		<h:panelGrid colums="3">
			<dojo:numberTextBox id="box1"
				value="#{store.record.count}" placeHolder="enter count">
			</dojo:numberTextBox>
			<h:outputText id="box1Output" value="#{store.record.count}">
			</h:outputText>
		</h:panelGrid>
		<h:commandButton action="#{store.record.doAction}"></h:commandButton>
		<h:messages></h:messages>
		<br />
		<br />
		#{"min/max ajaxed"}
        <dojo:numberTextBox id="box3" value="#{store.record.amount}"
			min="3" max="33" placeHolder="3 - 33" >
			<f:ajax render="box3Output" />
		</dojo:numberTextBox>
		<h:panelGroup id="box3Output">
			<h:outputText value="#{store.record.amount}" />
			<h:messages></h:messages>
		</h:panelGroup>
		<br />

	</h:form>
</h:body>
</html>
