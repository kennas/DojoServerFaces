<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:jd="http://www.dojoserverfaces.org/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>booleanRadioButton</title>
</h:head>
<h:body styleClass="tundra">
	<h:form styleClass="form" id="form1">

		<h:panelGrid columns="6">
			<c:forEach items="${store.record.options}" var="option">
				<h:outputText value="${option.name}" />
				<jd:booleanRadioButton value="${option.selected}" groupId="bool" />
			</c:forEach>
		</h:panelGrid>
		<br />
		<p>selected</p>
		<ul>
			<ui:repeat var="item" items="#{store.record.selectedOptions}">
				<li><h:outputText value="#{item}" /></li>
			</ui:repeat>
		</ul>


		<h:messages />
		<br />
		<h:commandButton />

		<br />
		<h:panelGrid columns="3">
			<h:panelGroup>
				<jd:booleanRadioButton id="red" groupId="colors" />
				<h:outputLabel for="red" value="Red" />
			</h:panelGroup>

			<h:panelGroup>
				<jd:booleanRadioButton id="blue" groupId="colors" />
				<h:outputLabel for="blue" value="Blue" />
			</h:panelGroup>
		</h:panelGrid>



	</h:form>
</h:body>
</html>
