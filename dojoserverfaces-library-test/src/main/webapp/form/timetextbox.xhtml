<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
<h:head>
	<title>timetextbox</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<dojo:theme name="tundra" />
</h:head>
<h:body>
	<h:panelGrid id="time">
		<h:outputText value="#{store.record.time}">
			<f:convertDateTime timeStyle="long" dateStyle="long" type="both"></f:convertDateTime>
		</h:outputText>
		<h:outputText value="#{store.record.time}">
			<f:convertNumber />
		</h:outputText>
	</h:panelGrid>
	<h:form styleClass="form" id="form1">
		<dojo:timeTextBox value="#{store.record.time}" pattern="HH:mm:ss"
			clickableIncrement="T00:20:00" visiableRange="T00:04:00">
			<f:ajax execute="@this" render=":time"></f:ajax>
		</dojo:timeTextBox>
	</h:form>
	<h:form styleClass="form" id="form2">
		<dojo:numberTextBox value="#{store.record.time}" />
		<br />
		<h:commandButton />
		<br />
	</h:form>
	<h:messages />
</h:body>
</html>
