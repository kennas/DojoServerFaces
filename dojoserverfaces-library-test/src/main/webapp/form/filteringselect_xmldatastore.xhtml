<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:data="http://www.dojoserverfaces.org/core/data"
	xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
<h:head>
	<title>filteringSelect</title>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<jd:theme name="tundra" />
</h:head>
<h:body>
	<h:form styleClass="form" id="form1">
		<data:xmlData url="data.xml" id="testStore_xml" />
		<h:panelGrid columns="1">
			<jd:experimentalFilteringSelect
				binding="#{filteringSelect.wrapper[0]}" value="#{store.record.text}"
				store="testStore_xml" searchAttr="name" />
		</h:panelGrid>
		<h:panelGrid columns="1">
			<h:outputText id="box2Output" value="selected: #{store.record.text}">
			</h:outputText>
		</h:panelGrid>
		<br />
		<h:messages />
		<br />
		<h:commandButton />
	</h:form>
</h:body>
</html>
