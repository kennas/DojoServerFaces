<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
<h:head>
	<title>filteringSelect</title>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
	<jd:theme name="tundra"/>
</h:head>
<h:body>
	<h:form styleClass="form" id="form1">
		<jd:filteringSelect value="#{store.record.text}" >
          <f:selectItems value="#{store.states}"/>
		</jd:filteringSelect>
		<jd:filteringSelect value="#{store.record.text}" highlightMatch="first">
          <f:selectItems value="#{store.states}"/>
		</jd:filteringSelect>
		<jd:filteringSelect value="#{store.record.text}" highlightMatch="all">
          <f:selectItems value="#{store.states}"/>
		</jd:filteringSelect>
		<jd:filteringSelect value="#{store.record.text}" highlightMatch="none">
          <f:selectItems value="#{store.states}"/>
		</jd:filteringSelect>
		<jd:filteringSelect value="#{store.record.text}" ignoreCase="false">
          <f:selectItems value="#{store.states}"/>
		</jd:filteringSelect>
		<p>selected</p>
		<ul>
				<li><h:outputText value="#{store.record.text}" /></li>
		</ul>


		<h:messages />
		<br />
		<h:commandButton />

	</h:form>
</h:body>
</html>
