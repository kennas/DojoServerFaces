<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jd="http://www.dojoserverfaces.org/core"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase">

<f:view contentType="text/html" />
<h:head>
	<title>Date Text Box</title>
	<jd:theme name="tundra" />
	<style type="text/css">
</style>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="1">
			<jd:dateTextBox id="dateTextBox" value="#{dateTextBox.date}"
				pattern="yyyy-MM-dd" locale="en">
				<f:ajax execute="@this" render="output1 output2" event="change" />
				<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT" />
			</jd:dateTextBox>

			<h:outputText id="output1" value="#{dateTextBox.date}">
				<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss z" timeZone="GMT" />
			</h:outputText>

			<h:outputText id="output2" value="#{dateTextBox.date}">
				<f:convertDateTime timeZone="GMT" />
			</h:outputText>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
