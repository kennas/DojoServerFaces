<h:head>
	<title>dataGrid</title>
	<style type="text/css">

	font-family: Geneva, Arial, Helvetica, sans-serif;
}

.heading {
	font-weight: bold;
	padding-bottom: 0.25em;
}

	width: 85%;
	height: 20em;
	padding: 1px;
}
</style>

</h:head>
<h:body>

	<jd:dataGrid store="store">

		<jd:cell view="second.2" field="population" name="Population" />
