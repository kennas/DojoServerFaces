<ui:composition

    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"

    <ui:param
        name="component"
        value="comboBox"
    />
    <ui:define name="attributes">
        <h:panelGrid
            columns="3"
            id="propertyGrid"
        >
            <h:outputLabel for="disabled1">
                <h:outputText value="disabled:"></h:outputText>
            </h:outputLabel>
            <span>&#160;</span>
            <h:selectBooleanCheckbox
                styleClass="selectBooleanCheckbox"
                id="disabled1"

            <h:outputLabel for="readOnly1">
                <h:outputText value="readOnly:"></h:outputText>
            </h:outputLabel>

            >
            </h:selectBooleanCheckbox>
            <h:outputLabel for="required1">

            </h:outputLabel>
            <span>&#160;</span>
            <h:selectBooleanCheckbox
                styleClass="selectBooleanCheckbox"
                id="required1"
                value="#{comboBox.required}"
            >

            <h:outputLabel for="autoComplete1">

            <h:outputLabel for="hasDownArrow1">

            <h:selectBooleanCheckbox
                styleClass="selectBooleanCheckbox"
                id="hasDownArrow1"
                value="#{comboBox.hasDownArrow}"
            >
            </h:selectBooleanCheckbox>
            <h:outputLabel for="highlightMatch1">
                <h:outputText value="highlightMatch:"></h:outputText>
            </h:outputLabel>
            <span>&#160;</span>
            <h:selectOneMenu
                styleClass="selectOneMenu"
                id="highlightMatch1"
                value="#{comboBox.highlightMatch}"
            >
                <f:selectItem
                    itemLabel=""
                    itemValue=""
                    noSelectionOption="true"
                />
                <f:selectItem
                    itemLabel="first"
                    itemValue="first"
                />
                <f:selectItem
                    itemLabel="all"
                    itemValue="all"
                />
                <f:selectItem
                    itemLabel="none"
                    itemValue="none"
                />
            </h:selectOneMenu>
            <h:outputLabel for="ignoreCase1">

            </h:outputLabel>

            <h:outputLabel for="maxLength1">

                value="#{comboBox.onChange}"

            </h:inputText>
            <h:outputLabel for="onFocus1">

            <span>&#160;</span>

            <h:outputLabel for="onSelect1">

            </h:outputLabel>
            <span>&#160;</span>
            <h:inputText
                styleClass="inputText"
                id="onSelect1"
                value="#{comboBox.onSelect}"
            >
            </h:inputText>

    </ui:define>
    <ui:define name="test">
        <h:panelGrid columns="1">
            <h:outputText value="Entries will be remembered" />
            <br />
            <h:outputText value="Float: (pre-initialized)" />
            <dojo:comboBox binding="#{comboBox.wrapper[0]}"
                value="#{store.record.amount}" searchAttr="l"
            >
            </dojo:comboBox>
            <br />
            <h:outputText value="Text:" />
            <span>entries will be remembered</span>
            <dojo:comboBox binding="#{comboBox.wrapper[1]}"
                value="#{store.record.text}" searchAttr="l"
            >
            </dojo:comboBox>
        </h:panelGrid>
    </ui:define>
    <ui:define name="testOutput">
        <h:panelGrid
            columns="1"
            styleClass="panelGrid"
        >
            <h:outputText
                id="box1Output"
                value="amount: #{store.record.amount}"
            >
            </h:outputText>
            <h:outputText
                id="box2Output"
                value="text: #{store.record.text}"
            >
            </h:outputText>
        </h:panelGrid>
    </ui:define>

        <src:tagWithChildren name="h:panelGrid">

                    name="columns"
                    value="1"
                />

                    />

                    />

                        value="#{comboBox.autoComplete}"
                    />
                    <src:attribute
                        name="hasDownArrow"
                        value="#{comboBox.hasDownArrow}"
                    />
                    <src:attribute
                        name="highlightMatch"
                        value="#{comboBox.highlightMatch}"
                    />
                    <src:attribute
                        name="ignoreCase"
                        value="#{comboBox.ignoreCase}"
                    />
                    <src:attribute
                        name="maxLength"
                        value="#{comboBox.maxLength}"
                    />
                    <src:attribute
                        name="placeHolder"
                        value="#{comboBox.placeHolder}"
                    />
                    <src:attribute
                        name="searchDelay"
                        value="#{comboBox.searchDelay}"
                    />
                    <src:attribute
                        name="selectOnClick"
                        value="#{comboBox.selectOnClick}"
                    />
                    <src:attribute
                        name="trim"
                        value="#{comboBox.trim}"
                    />
                    <src:attribute
                        name="onBlur"
                        value="#{comboBox.onBlur}"
                    />
                    <src:attribute
                        name="onFocus"
                        value="#{comboBox.onFocus}"
                    />
                    <src:attribute
                        name="onChange"
                        value="#{comboBox.onChange}"
                    />
                </f:facet>
            </src:tagNoChildren>
            <src:tagNoChildren name="br" />
            <src:tagNoChildren name="br" />
            <src:tagNoChildren name="h:outputText">
                <f:facet name="attributes">
                    <src:attribute
                        name="value"
                        value="Text:"
                    />
                </f:facet>
            </src:tagNoChildren>
            <src:tagNoChildren name="dojo:comboBox">
                <f:facet name="attributes">
                    <src:attributeExpression
                        name="value"
                        value="store.record.text"
                    />
                    <src:attributeExpression
                        name="options"
                        value="store.record.savedTextValues"
                    />
                    <src:attribute

                        value="#{comboBox.readOnly}"
                    />
                    <src:attribute

                    />

                    />
                    <src:attribute

                    />
                    <src:attribute

                    />
                    <src:attribute

                    />
                    <src:attribute

                    <src:attribute

                    <src:attribute

                    />
                    <src:attribute

                    />
