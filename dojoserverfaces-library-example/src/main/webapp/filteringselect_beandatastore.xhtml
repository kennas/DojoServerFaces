<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:data="http://www.dojoserverfaces.org/core/data"
    xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:src="http://java.sun.com/jsf/composite/taglib/source"
    template="/template/component-test.xhtml"
>
    <ui:param
        name="component"
        value="filteringSelect_beandata"
    />
    <ui:define name="attributes">
        <h:panelGrid
            columns="3"
            id="propertyGrid"
        >
            <h:outputLabel for="disabled1">
                <h:outputText value="disabled:"></h:outputText>
            </h:outputLabel>
            <span>&#160;</span>
            <h:selectBooleanCheckbox
                styleClass="selectBooleanCheckbox"
                id="disabled1"
                value="#{filteringSelect.disabled}"
            >
            </h:selectBooleanCheckbox>
            <h:outputLabel for="readOnly1">
                <h:outputText value="readOnly:"></h:outputText>
            </h:outputLabel>
            <span>&#160;</span>
            <h:selectBooleanCheckbox
                styleClass="selectBooleanCheckbox"
                id="readOnly1"
                value="#{filteringSelect.readOnly}"
            >
            </h:selectBooleanCheckbox>
            <h:outputLabel for="required1">
                <h:outputText value="required:"></h:outputText>
            </h:outputLabel>
            <span>&#160;</span>
            <h:selectBooleanCheckbox
                styleClass="selectBooleanCheckbox"
                id="required1"
                value="#{filteringSelect.required}"
            >
            </h:selectBooleanCheckbox>
            <h:outputLabel for="autoComplete1">
                <h:outputText value="autoComplete:"></h:outputText>
            </h:outputLabel>
            <span>&#160;</span>
            <h:selectBooleanCheckbox
                styleClass="selectBooleanCheckbox"
                id="autoComplete1"
                value="#{filteringSelect.autoComplete}"
            >
            </h:selectBooleanCheckbox>
            <h:outputLabel for="highlightMatch1">
                <h:outputText value="highlightMatch:"></h:outputText>
            </h:outputLabel>
            <span>&#160;</span>
            <h:selectOneMenu
                styleClass="selectOneMenu"
                id="highlightMatch1"
                value="#{filteringSelect.highlightMatch}"
            >
                <f:selectItem
                    itemLabel=""
                    itemValue=""
                    noSelectionOption="true"
                />
                <f:selectItem
                    itemLabel="first"
                    itemValue="first"
                />
                <f:selectItem
                    itemLabel="all"
                    itemValue="all"
                />
                <f:selectItem
                    itemLabel="none"
                    itemValue="none"
                />
            </h:selectOneMenu>
            <h:outputLabel for="ignoreCase1">
                <h:outputText value="ignoreCase:"></h:outputText>
            </h:outputLabel>
            <span>&#160;</span>
            <h:selectBooleanCheckbox
                styleClass="selectBooleanCheckbox"
                id="ignoreCase1"
                value="#{filteringSelect.ignoreCase}"
            >
            </h:selectBooleanCheckbox>
            <h:outputLabel for="onBlur1">
                <h:outputText value="onBlur:"></h:outputText>
            </h:outputLabel>
            <span>&#160;</span>
            <h:inputText
                styleClass="inputText"
                id="onBlur1"
                value="#{filteringSelect.onBlur}"
            >
            </h:inputText>
            <h:outputLabel for="onChange1">
                <h:outputText value="onChange:"></h:outputText>
            </h:outputLabel>
            <span>&#160;</span>
            <h:inputText
                styleClass="inputText"
                id="onChange1"
                value="#{filteringSelect.onChange}"
            >
            </h:inputText>
            <h:outputLabel for="onFocus1">
                <h:outputText value="onFocus:"></h:outputText>
            </h:outputLabel>
            <span>&#160;</span>
            <h:inputText
                styleClass="inputText"
                id="onFocus1"
                value="#{filteringSelect.onFocus}"
            >
            </h:inputText>
        </h:panelGrid>
    </ui:define>
    <ui:define name="test">
        <h:panelGrid columns="1">
            <dojo:filteringSelect binding="#{filteringSelect.wrapper[0]}"
                value="#{store.record.text}">
              <f:selectItems value="#{dataModel.data}" />
            </dojo:filteringSelect>
        </h:panelGrid>
    </ui:define>
    <ui:define name="testOutput">
        <h:panelGrid columns="1">
            <h:outputText
                id="box2Output"
                value="selected: #{store.record.text}"
            >
            </h:outputText>
        </h:panelGrid>
    </ui:define>
    <ui:define name="source">
        <src:tagNoChildren name="dojo:experimentalFilteringSelect">
            <f:facet name="attributes">
                <src:attributeExpression
                    name="value"
                    value="store.record.text"
                />
                <src:attribute
                    name="readOnly"
                    value="#{filteringSelect.readOnly}"
                />
                <src:attribute
                    name="disabled"
                    value="#{filteringSelect.disabled}"
                />
                <src:attribute
                    name="required"
                    value="#{filteringSelect.required}"
                />
                <src:attribute
                    name="autoComplete"
                    value="#{filteringSelect.autoComplete}"
                />
                <src:attribute
                    name="highlightMatch"
                    value="#{filteringSelect.highlightMatch}"
                />
                <src:attribute
                    name="ignoreCase"
                    value="#{filteringSelect.ignoreCase}"
                />
                <src:attribute
                    name="onBlur"
                    value="#{filteringSelect.onBlur}"
                />
                <src:attribute
                    name="onFocus"
                    value="#{filteringSelect.onFocus}"
                />
                <src:attribute
                    name="onChange"
                    value="#{filteringSelect.onChange}"
                />
            </f:facet>
        </src:tagNoChildren>
    </ui:define>
</ui:composition>
