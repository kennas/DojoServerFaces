            <dojo:dynamicTextArea binding="#{dynamicTextArea.wrapper[0]}"
                value="#{store.record.text}"
            >

        </h:panelGrid>
    </ui:define>
    <ui:define name="testOutput">
        <h:panelGrid columns="1">
            <h:outputText
                id="box2Output"
                value="text: #{store.record.text}"
            >
            </h:outputText>
        </h:panelGrid>
    </ui:define>

        <src:tagNoChildren name="dojo:dynamicTextArea">
            <f:facet name="attributes">
                <src:attributeExpression
                    name="value"
                    value="store.record.text"
                />
                <src:attribute
                    name="readOnly"
                    value="#{dynamicTextArea.readOnly}"
                />

                    name="disabled"
