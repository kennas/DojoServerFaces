                id="onSelect1"

    </ui:define>
    <ui:define name="test">
        <h:panelGrid columns="1">
            <dojo:dateTextBox binding="#{dateTextBox.wrapper[0]}"
                value="#{store.record.birthDate}"
            >
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </dojo:dateTextBox>
        </h:panelGrid>
    </ui:define>
    <ui:define name="testOutput">
        <h:panelGrid columns="1">
            <h:outputText value="date: #{store.record.birthDate}">
                <f:convertDateTime
                    dateStyle="short"
                    type="date"
                />
            </h:outputText>
        </h:panelGrid>
    </ui:define>
    <ui:define name="source">
        <src:tagNoChildren name="dojo:dateTextBox">
            <f:facet name="attributes">
                <src:attributeExpression
                    name="value"
                    value="store.record.birthDate"
                />
                <src:attribute
                    name="readOnly"
                    value="#{dateTextBox.readOnly}"
                />
                <src:attribute
                    name="disabled"
                    value="#{dateTextBox.disabled}"
                />
                <src:attribute
                    name="required"
                    value="#{dateTextBox.required}"
                />
                <src:attribute
                    name="locale"
                    value="#{dateTextBox.locale}"
                />
                <src:attribute
                    name="pattern"
                    value="#{dateTextBox.pattern}"
                />
                <src:attribute
                    name="placeHolder"
                    value="#{dateTextBox.placeHolder}"
                />
                <src:attribute
                    name="selectOnClick"
                    value="#{dateTextBox.selectOnClick}"
                />
                <src:attribute
                    name="strict"
                    value="#{dateTextBox.strict}"
                />
                <src:attribute
                    name="onBlur"
                    value="#{dateTextBox.onBlur}"
                />
                <src:attribute
                    name="onFocus"
                    value="#{dateTextBox.onFocus}"
                />
                <src:attribute
                    name="onChange"
                    value="#{dateTextBox.onChange}"
                />
            </f:facet>
        </src:tagNoChildren>
        <src:tagNoChildren name="h:outputText">
            <f:facet name="attributes">
                <src:attribute
                    name="value"
                    value="#{'#'}{store.record.birthDate}"
                />
            </f:facet>
        </src:tagNoChildren>
    </ui:define>
</ui:composition>
