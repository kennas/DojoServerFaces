<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dsf="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dsfc="http://www.dojoserverfaces.org/core">
	<dsf:view id="edgeToEdgeList"
		rendered="#{componentViews.shouldRender('edgeToEdgeList')}">
		<dsf:view id="edge_list_v">
			<dsf:edgeToEdgeCategory label="Applications" />
			<dsf:edgeToEdgeList>
				<dsf:listItem rightText="Off" label="Video" moveTo="edge_list_v1"
					transition="slide" />
				<dsf:listItem icon="imag/tab-icon-15.png" rightText="VPN"
					moveTo="edge_list_v2" transition="slide" />
				<dsf:listItem rightText="Off" label="Phone Number"
					moveTo="edge_list_v3" transition="slide" />
			</dsf:edgeToEdgeList>
		</dsf:view>
		<dsf:view id="edge_list_v1">
			<dsf:heading back="back" moveTo="edge_list_v" transition="slide" />
			<dsf:roundRectList>
				<dsf:listItem rightText="Off" label="Video" />
				<dsf:listItem label="Viedo2" rightText="Off" />
				<dsf:listItem rightText="Off" label="Video3" />
			</dsf:roundRectList>
		</dsf:view>
		<dsf:view id="edge_list_v2">
			<dsf:heading back="back" moveTo="edge_list_v" transition="slide" />
			<dsf:roundRectList>
				<dsf:listItem rightText="Off" label="Maps1" />
				<dsf:listItem label="Maps2" rightText="Off" />
				<dsf:listItem rightText="Off" label="Maps3" />
			</dsf:roundRectList>
		</dsf:view>
		<dsf:view id="edge_list_v3">
			<dsf:heading back="back" moveTo="edge_list_v" transition="slide" />
			<dsf:roundRectList>
				<dsf:listItem rightText="Off" label="Phone1" />
				<dsf:listItem label="Phone2" rightText="Off" />
				<dsf:listItem rightText="Off" label="Phone3" />
			</dsf:roundRectList>
		</dsf:view>
	</dsf:view>
</ui:composition>
