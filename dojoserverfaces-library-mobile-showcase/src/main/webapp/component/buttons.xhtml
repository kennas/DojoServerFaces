<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dsf="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dsfc="http://www.dojoserverfaces.org/core">
	<dsf:view id="buttons" rendered="#{componentViews.shouldRender('buttons')}">
		<h:panelGrid columns="1" style="margin:0 auto;padding-top:8px;">
			<dsf:button label="Default" />
			<dsf:button label="Blue" styleClass="mblBlueButton" duration="500" />
			<dsf:button label="Round" styleClass="round" duration="500" />
			<dsf:button label="Classy" styleClass="classy" duration="500" />
			<dsf:toggleButton id="tb" label="togglebutton" checked="false" styleClass="mblBlueButton">
		    <dsfc:behaviorToggleProperty target="@this" 
				name="iconClass" initialValue="dijitCheckBoxIcon" compareValue="dijitRadioIcon" />
			<dsfc:behaviorToggleProperty target="@this" 
				name="label" initialValue="Toggle me off" compareValue="Toggle me on" />
           </dsf:toggleButton>
		</h:panelGrid>
	</dsf:view>
</ui:composition>
