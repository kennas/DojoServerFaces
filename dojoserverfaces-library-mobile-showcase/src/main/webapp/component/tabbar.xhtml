<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dsf="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dsfc="http://www.dojoserverfaces.org/core">
	<dsf:scrollableView id="tabBar" rendered="#{componentViews.shouldRender('tabBar')}">
		<dsf:tabBar barType="">
			<dsf:tabBarButton icon1="resources/images/tab-icon-15.png"
				icon2="resources/images/tab-icon-15h.png" selected="true"
				moveTo="tb_v" transition="slide" />
			<dsf:tabBarButton icon1="resources/images/tab-icon-16.png"
				icon2="resources/images/tab-icon-16h.png" moveTo="tb_v2"
				transition="slide" />
			<dsf:tabBarButton icon1="resources/images/tab-icon-19.png"
				icon2="resources/images/tab-icon-19h.png" moveTo="tb_v3"
				transition="slide" />
		</dsf:tabBar>

		<dsf:view id="tb_v">
			<div class="image"><img src="resources/images/flip1.jpg" /></div>
		</dsf:view>
		<dsf:view id="tb_v2">
			<div class="image"><img src="resources/images/flip2.jpg" /></div>
		</dsf:view>
		<dsf:view id="tb_v3">
			<div class="image"><img src="resources/images/flip3.jpg" /></div>
		</dsf:view>
	</dsf:scrollableView>
</ui:composition>
