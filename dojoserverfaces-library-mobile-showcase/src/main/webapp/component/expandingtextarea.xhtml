<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<dojo:view id="expandingTextArea">
		<h:form>
            Please input in the next expandingTextArea
            <br />
			<dojo:expandingTextArea value="#{dynamicArea.value}">
			</dojo:expandingTextArea>
			<br />
			<dojo:button label="Submit" styleClass="mblBlueButton">
				<f:ajax execute="@form" render="exptextarea_showresult" />
			</dojo:button>
			<hr class="separator" />
			<h:panelGroup id="exptextarea_showresult" styleClass="panelGroup">
                Your input is 
                <br />
				<h:outputText value="#{dynamicArea.value}" />
			</h:panelGroup>
		</h:form>
	</dojo:view>
</ui:composition>
