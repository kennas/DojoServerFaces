<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dsf="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dsfc="http://www.dojoserverfaces.org/core">
	<dsf:view id="swapView">
		<dsf:swapView>
			<dsf:edgeToEdgeCategory label="Traffic" />
			<dsf:edgeToEdgeList>
				<dsf:listItem rightText="Off" label="Car" />
				<dsf:listItem label="Truck" rightText="On" />
				<dsf:listItem rightText="On" label="Bus" />
			</dsf:edgeToEdgeList>
		</dsf:swapView>
		<dsf:swapView>
			<dsf:edgeToEdgeCategory label="Person" />
			<dsf:edgeToEdgeList>
				<dsf:listItem rightText="At work" label="Tom" />
				<dsf:listItem label="Kate" rightText="At school" />
				<dsf:listItem rightText="Retired" label="Tim" />
			</dsf:edgeToEdgeList>
		</dsf:swapView>

		<dsf:pageIndicator style="position:absolute;bottom:0;" />
	</dsf:view>
</ui:composition>
