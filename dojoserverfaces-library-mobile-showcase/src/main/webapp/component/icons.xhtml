<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dsf="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dsfc="http://www.dojoserverfaces.org/core">
	<dsf:view id="icons" rendered="#{componentViews.shouldRender('icons')}">
		<dsf:view id="iconBtns" selected="true">
			<dsf:iconContainer iconBase="resources/images/iconitems-all.png"
				style="margin:0;padding:5px;">
				<dsf:iconItem iconPos="0,0,65,65" lazy="true">
					<div style="padding: 20px 30px;">Hello DojoServerFaces!</div>
				</dsf:iconItem>
				<dsf:iconItem id="moveToIcon" iconPos="65,0,65,65" moveTo="iconv2"
					transition="slide">
				</dsf:iconItem>
				<dsf:iconItem id="hrefId" iconPos="130,0,65,65" href="index.faces"
					transition="slide">
				</dsf:iconItem>
			</dsf:iconContainer>
		</dsf:view>

		<dsf:view id="iconv2">
			<dsf:heading back="Back" moveTo="iconBtns" transition="slide" />
			<div class="image"><img src="resources/images/flip1.jpg" /></div>
		</dsf:view>
	</dsf:view>
</ui:composition>
