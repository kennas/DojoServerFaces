<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dsf="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dsfc="http://www.dojoserverfaces.org/core">
	<dsf:view id="textBox" rendered="#{componentViews.shouldRender('textBox')}">
		<dsf:view id="textBoxForm">
			<h:form styleClass="dsfmForm">
				<div class="formTitle">Please Login</div>
				<dsf:roundRect styleClass="formField">
					<h:panelGrid columns="2" columnClasses="labelColumn,inputColumn">
						<h:outputLabel value="Username: " />
						<dsf:textBox placeHolder="Enter your name" selectOnClick="true"
							value="#{textBox.username}" />

						<h:outputLabel value="Password: " />
						<dsf:secretBox placeHolder="Enter your password"
							value="#{textBox.password}" />

						<h:outputLabel value="" />
						<dsf:button label="Login" styleClass="classy" duration="500"
							style="width:100%;">
							<f:ajax render=":textBoxWelcome" event="click" execute="@form"
								onevent="function(e){if(e.status=='success')setTimeout(function(){dijit.byId('textBoxForm').performTransition('textBoxWelcome',1,'slide');},0);}" />
						</dsf:button>
					</h:panelGrid>
				</dsf:roundRect>
			</h:form>
		</dsf:view>

		<dsf:view id="textBoxWelcome">
			<dsf:heading back="Back" moveTo="textBoxForm" transition="slide"
				label="Welcome to DSF, #{textBox.username}!">
			</dsf:heading>
		</dsf:view>
	</dsf:view>
</ui:composition>
