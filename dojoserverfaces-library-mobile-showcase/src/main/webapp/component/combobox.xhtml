<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dsf="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dsfc="http://www.dojoserverfaces.org/core">
	<dsf:view id="comboBox" rendered="#{componentViews.shouldRender('comboBox')}">
		<dsfc:selectItemStore id="comboStore">
			<f:selectItem itemValue="Red" />
			<f:selectItem itemValue="Yellow" />
			<f:selectItem itemValue="Blue" />
		</dsfc:selectItemStore>
		
		<h:form styleClass="dsfmForm">
			<div class="formTitle">Please enter/select your favorite?</div>
			<dsf:roundRect styleClass="formField">
				<h:panelGrid columns="2" columnClasses="labelColumn,inputColumn">
					<h:outputLabel value="Your favorite color:" />
					<dsf:comboBox store="comboStore" value="#{comboBox.value}" />
				</h:panelGrid>
				
				<hr class="separator" />
				<h:panelGrid columns="2" columnClasses="labelColumn,inputColumn">
					<dsf:button label="Submit" styleClass="classy" duration="500">
						<f:ajax execute="@form" render="result" />
					</dsf:button>
				</h:panelGrid>
			</dsf:roundRect>
			
			<div class="formTitle">You entered: </div>
			<dsf:roundRect styleClass="formFooter">
				<h:panelGroup id="result" class="formResult">
					<h:panelGroup styleClass="empty"
						rendered="#{empty comboBox.value}">
						<pre>Nothing</pre>
					</h:panelGroup>
					<h:panelGroup 
						rendered="#{not empty comboBox.value}">
						<pre>#{comboBox.value}</pre>
					</h:panelGroup>
				</h:panelGroup>
			</dsf:roundRect>
		</h:form>
	</dsf:view>
</ui:composition>
