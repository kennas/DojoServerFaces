<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dsf="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dsfc="http://www.dojoserverfaces.org/core">
	<dsf:scrollableView id="roundRectDataList"
		rendered="#{componentViews.shouldRender('roundRectDataList')}">
		<dsf:view id="round_datalist_v">
			<dsf:roundRectCategory label="Applications" />
			<dsf:roundRectList>
				<dsf:listItem rightText="Off" label="Video"
					moveTo="round_datalist_v1" transition="slide" />
				<dsf:listItem label="Maps" rightText="VPN"
					moveTo="round_datalist_v2" transition="slide" />
				<dsf:listItem rightText="Off" label="Phone Number"
					moveTo="round_datalist_v3" transition="slide" />
			</dsf:roundRectList>
		</dsf:view>
		<dsf:view id="round_datalist_v1">
			<dsf:heading back="back" moveTo="round_datalist_v" transition="slide" />
			<dsf:roundRectList>
				<dsf:listItem rightText="Off" label="Video" />
				<dsf:listItem label="Viedo2" rightText="Off" />
				<dsf:listItem rightText="Off" label="Video3" />
			</dsf:roundRectList>
		</dsf:view>
		<dsf:view id="round_datalist_v2">
			<dsf:heading back="back" moveTo="round_datalist_v"
				transition="slide" />
			<dsf:roundRectList>
				<dsf:listItem rightText="Off" label="Maps1" />
				<dsf:listItem label="Maps2" rightText="Off" />
				<dsf:listItem rightText="Off" label="Maps3" />
			</dsf:roundRectList>
		</dsf:view>
		<dsf:view id="round_datalist_v3">
			<dsf:heading back="back" moveTo="round_datalist_v"
				transition="slide" />
			<dsf:roundRectList>
				<dsf:listItem rightText="Off" label="Phone1" />
				<dsf:listItem label="Phone2" rightText="Off" />
				<dsf:listItem rightText="Off" label="Phone3" />
			</dsf:roundRectList>
		</dsf:view>
	</dsf:scrollableView>
</ui:composition>
