<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dsf="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dsfBehaviors="http://www.dojoserverfaces.org/core"
>
<f:view contentType="text/html" />
<h:head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Buttons</title>
	<style type="text/css">
	</style>
</h:head>
<h:body>
	<dsf:scrollableView id="toolBarButtonView"
		selected="true" style="width: 300px; text-align: center;">
		<dsf:heading label="Dashboard" id="dashboard">
			<dsf:toolBarButton id="selectAll" label="Select All" style="float:left;display:none;" />
			<dsf:toolBarButton id="add" label="Add" style="float:left;" />
			<dsf:toolBarButton id="editBtn1" label="Edit" style="float:right;">
				<dsfBehaviors:behaviorSetDisplay event="click" value="true" target="selectAll" />
				<dsfBehaviors:behaviorSetDisplay event="click" value="false" target="add" />
				<dsfBehaviors:behaviorSetDisplay event="click" value="false" target="editBtn1" />
				<dsfBehaviors:behaviorSetDisplay event="click" value="true" target="doneBtn1" />
			</dsf:toolBarButton>
			<dsf:toolBarButton id="doneBtn1" label="Done" 
				selected="true" style="float:right;display:none;">
				<dsfBehaviors:behaviorSetDisplay event="click" value="false" target="selectAll" />
				<dsfBehaviors:behaviorSetDisplay event="click" value="true" target="add" />
				<dsfBehaviors:behaviorSetDisplay event="click" value="true" target="editBtn1" />
				<dsfBehaviors:behaviorSetDisplay event="click" value="false" target="doneBtn1" />
			</dsf:toolBarButton>
		</dsf:heading>
		
		<dsf:heading label="Home" id="home" moveTo="#" back="Dashboard">
			<dsf:toolBarButton id="editBtn2" label="Edit" style="float:right;">
				<dsfBehaviors:behaviorSetDisplay event="click" value="false" target="editBtn2" />
				<dsfBehaviors:behaviorSetDisplay event="click" value="true" target="doneBtn2" />
			</dsf:toolBarButton>
			<dsf:toolBarButton id="doneBtn2" label="Done" 
				selected="true" style="float:right;display:none;">
				<dsfBehaviors:behaviorSetDisplay event="click" value="true" target="editBtn2" />
				<dsfBehaviors:behaviorSetDisplay event="click" value="false" target="doneBtn2" />
			</dsf:toolBarButton>
		</dsf:heading>
	</dsf:scrollableView>
</h:body>
</html>
