<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dsf="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dsfBehaviors="http://www.dojoserverfaces.org/core"
>
<f:view contentType="text/html" />
<h:head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Buttons</title>
	<style type="text/css">
		#buttonView button {
			width: 240px;
			height: 35px;
			font-size: 18px;
			font-weight: bold;
			margin: 10px;
		}
		
		#buttonView .round {
			background-image: -webkit-gradient(linear, left top, left bottom, from(#bde), color-stop(6%, #7ad), to(#358));
			border-radius: 18px;
			font: bold "Lucida Grande", Verdana, sans-serif;
			border-color: #2d4769;
			border-top-color: #426c95;
			color: white;
			box-shadow: 0 1px 3px #333;
		}
		
		#buttonView .roundSelected {
			background-image: -webkit-gradient(linear, left top, left bottom, from(#9bc), color-stop(6%, #69c), to(#247));
			box-shadow: none;
		}
		
		#buttonView .classy {
			background-image: -webkit-gradient(linear, left top,left bottom, from(#0CA6DD), to(#0770A0));
			border-bottom-color: #0770A0;
			color: white;
		}
		
		#buttonView .classySelected {
			border-top-color:#0770A0;
			background:-webkit-gradient(linear,left bottom,left top,from(#0CA6DD),to(#0770A0));
		}
		
		body {
			background: #1e3246;
		    color: #788ca0;
		    font: 14px "CartoGothicBook", Lucida Grande, Helvetica Neue, Arial, sans-serif;
		}
	</style>
</h:head>
<h:body>
	<dsf:scrollableView id="buttonView" selected="true" style="width: 300px; text-align: center;">
		<dsf:button label="Default" />
		<dsf:button label="Blue" styleClass="mblBlueButton" duration="500" />
		<dsf:button label="Round" styleClass="round" duration="500" />
		<dsf:button label="Classy" styleClass="classy" duration="500" />
	</dsf:scrollableView>
</h:body>
</html>
