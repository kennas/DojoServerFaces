<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
>
	<dojo:selectItemStore id="showcaseDesigns">
		<f:selectItems value="#{ borderContainer.designs }" />
	</dojo:selectItemStore>

	<dojo:tableContainer
		cols="3" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:filteringSelect title="design: " 
			store="showcaseDesigns" value="#{ borderContainer.design }" />
	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:tableContainer
		cols="3" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:booleanCheckBox title="gutters" value="#{ borderContainer.gutters }" />
		<dojo:booleanCheckBox title="liveSplitters" value="#{ borderContainer.liveSplitters }" />
		<dojo:booleanCheckBox title="persist" value="#{ borderContainer.persist }" />
	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" event="click" render=":borderContainer" />
	</dojo:button>
</ui:composition>
