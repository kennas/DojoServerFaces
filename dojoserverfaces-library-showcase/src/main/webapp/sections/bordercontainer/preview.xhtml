<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
>
	<dojo:borderContainer id="borderContainer" 
		design="#{ borderContainer.design }" 
		gutters="#{ borderContainer.gutters }" 
		liveSplitters="#{ borderContainer.liveSplitters }"
		persist="#{ borderContainer.persist }"
		style="width: 100%; height: 200px;"
	>
		<script type="dojo/method"> 
			this._splitterClass='dojox.layout.ToggleSplitter';
		</script>
		
		<dojo:contentPane title="Top Pane" region="top" splitter="true">
			<h:outputText value="TOP" />
			-
			<h:outputText value="#{ record.birthDate }">
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</h:outputText>
		</dojo:contentPane>
		
		<dojo:contentPane title="Left Pane" region="left" splitter="true">
			<div>
				<h:outputText value="LEFT" />
			</div>
		</dojo:contentPane>
		
		<dojo:contentPane id="center" title="Center Pane" region="center">
			<div>
				<h:outputText value="CENTER" />
				
				<ui:remove>
				<h:panelGrid columns="2" style="font-weight: normal;">
					<c:forEach items="${ cookie }" var="entry">
						<h:outputText value="${ entry.value.name }: " />
						<h:outputText value="${ entry.value.value }" />
					</c:forEach>
				</h:panelGrid>
				</ui:remove>
			</div>
		</dojo:contentPane>
		
		<dojo:contentPane title="Right Pane" region="right" splitter="true">
			<div>
				<h:outputText value="RIGHT" />
			</div>
		</dojo:contentPane>
		
		<dojo:contentPane title="Bottom Pane " region="bottom" splitter="true">
			<h:outputText value="BOTTOM" />
			-
			<h:outputText value="#{ record.birthDate }">
				<f:convertDateTime pattern="HH:mm:ss" />
			</h:outputText>
		</dojo:contentPane>
	</dojo:borderContainer>
</ui:composition>
