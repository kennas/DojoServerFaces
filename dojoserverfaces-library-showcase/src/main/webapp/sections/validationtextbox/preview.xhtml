<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<h:form id="form">
		<h:panelGrid id="grid" columns="1">
			<h:panelGroup>
				<h:outputLabel for="validationTextBox" value="Please input a string that applys to the regular expression above: "/>
				<dojo:validationTextBox id="validationTextBox" value="#{ validationTextBox.regedStr }"
					required="#{ validationTextBox.required }"
					regExp="#{ validationTextBox.regExp }"
					promptMessage="#{ validationTextBox.promptMessage }"
					validatorMessage="#{ validationTextBox.validatorMessage }"
					requiredMessage="#{ validationTextBox.requiredMessage }"
					tooltipPosition="#{ validationTextBox.tooltipPosition }"
					message="#{ validationTextBox.message }"
					style="width: 150px;"
				/>
			</h:panelGroup>
			<h:panelGroup>
				<dojo:button label="Submit">
					<f:ajax execute="@form" render=":result" />
				</dojo:button>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
	
	<hr class="separator" />
	<h:panelGrid columns="1" id="result">
		You entered : 
		<span style="font-weight: bold;">${ validationTextBox.regedStr }</span>
	</h:panelGrid>
</ui:composition>
