<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<dojo:dialog id="msgDialog" 
		title="Prompt"
		style="width: 200px; height: 100px;"
	>
		<h3 style="text-align: center;">Nothing copied, just a test.</h3>
	</dojo:dialog>

	<dojo:dialog id="buttonMsgDialog" title="Message"
		style="width: 200px; height: 100px; display: none;"
	>
		<h3 style="text-align: center;">Button: Hello DojoServerFaces!</h3>
	</dojo:dialog>
	
	<dojo:dialog id="comboButtonMsgDialog" title="Message"
		style="width: 200px; height: 100px; display: none;"
	>
		<h3 style="text-align: center;">Combo Button: Hello DojoServerFaces!</h3>
	</dojo:dialog>

	<h:panelGrid id="grid" columns="3" style="width: 100%;">
	<h:panelGroup>
		<h:outputText value="Plain button: " style="display: block; margin-bottom: 3px;" />
		<dojo:button id="plainButton"
			label="#{ button.label }"
			iconClass="#{ button.iconClass }"
			showLabel="#{ button.showLabel }"
		>
			<dojoBehaviors:behaviorShow event="click" target="buttonMsgDialog" />
		</dojo:button>
	</h:panelGroup>
	
	<h:panelGroup>
		<h:outputText value="Combo Button: " style="display: block; margin-bottom: 3px;" />
		<dojo:comboButton id="comboButton"
			label="#{ button.label }"
			iconClass="#{ button.iconClass }"
			showLabel="#{ button.showLabel }"
		>
			<dojoBehaviors:behaviorShow event="click" target="comboButtonMsgDialog" />
			
			<dojo:menu>
				<dojo:menuItem label="cut" 
					iconClass="dijitEditorIcon dijitEditorIconCut"
	    		>
	    			<dojoBehaviors:behaviorShow event="click" target="msgDialog" />
				</dojo:menuItem>
	    		
				<dojo:menuItem label="copy"
					iconClass="dijitEditorIcon dijitEditorIconCopy" 
				>
					<dojoBehaviors:behaviorShow event="click" target="msgDialog" />
				</dojo:menuItem>
			</dojo:menu>
		</dojo:comboButton>
	</h:panelGroup>
	
	<h:panelGroup>
		<h:outputText value="Drop Down Button: " style="display: block; margin-bottom: 3px;" />
		<dojo:dropDownButton id="dropDownButton"
			label="#{ button.label }"
			iconClass="#{ button.iconClass }"
			showLabel="#{ button.showLabel }"
		>
			<dojo:menu>
				<dojo:menuItem label="cut" 
					iconClass="dijitEditorIcon dijitEditorIconCut"
	    		>
	    			<dojoBehaviors:behaviorShow event="click" target="msgDialog" />
				</dojo:menuItem>
	    		
				<dojo:menuItem label="copy"
					iconClass="dijitEditorIcon dijitEditorIconCopy" 
				>
					<dojoBehaviors:behaviorShow event="click" target="msgDialog" />
				</dojo:menuItem>
			</dojo:menu>
		</dojo:dropDownButton>
	</h:panelGroup>		<h:panelGroup>		<h:outputText value="Toggle button: " style="display: block; margin-bottom: 3px;" />		<dojo:toggleButton id="toggleButton"			label="#{ button.label }"			iconClass="dijitCheckBoxIcon"			showLabel="#{ button.showLabel }"			checked="true"		>			<dojoBehaviors:behaviorToggleProperty target="@this" 				name="iconClass" initialValue="dijitCheckBoxIcon" compareValue="dijitRadioIcon" />			<dojoBehaviors:behaviorToggleProperty target="@this" 				name="label" initialValue="Toggle me off" compareValue="Toggle me on" />		</dojo:toggleButton>	</h:panelGroup>		<h:panelGroup>		<h:outputText value="Toggle button: " style="display: block; margin-bottom: 3px;" />		<dojo:toggleButton id="toggleButton"			label="Click Me" checked="checked"			iconClass="dijitCheckBoxIcon"			showLabel="#{ button.showLabel }"		>			<dojoBehaviors:behaviorToggleProperty target="@this" 				name="label" initialValue="Toggle me off" compareValue="Toggle me on" />		</dojo:toggleButton>	</h:panelGroup>
	</h:panelGrid>
</ui:composition>
