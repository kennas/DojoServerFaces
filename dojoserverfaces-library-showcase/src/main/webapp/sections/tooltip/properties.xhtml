<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
>	<dojo:selectItemStore id="connectTo">		<f:selectItem itemValue="cut" itemLabel="cut" />		<f:selectItem itemValue="copy" itemLabel="copy" />		<f:selectItem itemValue="paste" itemLabel="paste" />		<f:selectItem itemValue="cut copy paste" itemLabel="cut copy paste" />	</dojo:selectItemStore>	<dojo:selectItemStore id="position">		<f:selectItem itemValue="before" itemLabel="before" />		<f:selectItem itemValue="after" itemLabel="after" />		<f:selectItem itemValue="above" itemLabel="above" />		<f:selectItem itemValue="below" itemLabel="below" />	</dojo:selectItemStore>
	<dojo:tableContainer
		cols="3" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:filteringSelect title="connectTo: " 			value="#{ tooltip.connectTo }" store="connectTo">
		</dojo:filteringSelect>
		
		<dojo:filteringSelect title="position: " 			value="#{ tooltip.position }" store="position">
		</dojo:filteringSelect>
		
		<dojo:textBox title="showDelay: " value="#{ tooltip.showDelay }" />
	</dojo:tableContainer>
	
	<dojo:tableContainer
		cols="2" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:textArea 
			title="label: " value="#{ tooltip.label }" cols="60"
		/>
	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" event="click" render=":tooltip" />
	</dojo:button>
</ui:composition>
