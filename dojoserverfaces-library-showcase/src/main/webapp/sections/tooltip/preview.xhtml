<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<dojo:button id="cut" showLabel="false"
		iconClass="dijitEditorIcon dijitEditorIconCut"
	/>
	
	<dojo:button id="copy" showLabel="false"
		iconClass="dijitEditorIcon dijitEditorIconCopy"
	/>
	
	<dojo:button id="paste" showLabel="false"
		iconClass="dijitEditorIcon dijitEditorIconPaste"
	/>
	
	<dojo:tooltip id="tooltip"
		label="#{ tooltip.label }"
		connectTo="#{ tooltip.connectTo }"
		showDelay="#{ tooltip.showDelay }"
		position="#{ tooltip.position }"
	/>
</ui:composition>
