<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
	<dojo:selectItemStore id="country">
		<f:selectItem itemLabel="USA" itemValue="USA" />
		<f:selectItem itemLabel="China" itemValue="China" />
		<f:selectItem itemLabel="Canada" itemValue="Canada" />
	</dojo:selectItemStore>
	<h:form id="form">
		<h:panelGroup>
			<dojo:comboBox id="comboBox" value="#{comboBox.value}"
				hasDownArrow="#{comboBox.hasDownArrow}"
				autoComplete="#{comboBox.autoComplete}"
				searchDelay="#{comboBox.searchDelay}"
				disabled="#{comboBox.disabled}" readOnly="#{comboBox.readOnly}"
				required="#{comboBox.required}" forceCase="#{comboBox.forceCase}"
				placeHolder="#{comboBox.placeHolder}"
				maxLength="#{comboBox.maxLength}"
				selectOnClick="#{comboBox.selectOnClick}" trim="#{comboBox.trim}"
				onBlur="#{comboBox.onBlur}" onChange="#{comboBox.onChange}"
				onFocus="#{comboBox.onFocus}"
				highlightMatch="#{comboBox.highlightMatch}" store="country" />

		</h:panelGroup>
		<hr class="separator" />
		<dojo:button label="Submit">
			<f:ajax execute="@form" render=":result" />
		</dojo:button>
	</h:form>
	<h:panelGrid id="result">
		<div>Your faviorate country is: <span style="font-weight: bold;">#{
		comboBox.value }</span></div>
	</h:panelGrid>
</ui:composition>
