<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
>
	<h:form id="form">
		<h:panelGrid id="grid" columns="1">
			<h:panelGroup>
				<h:outputLabel for="numberSpinner" value="How old are you? "/>
				<dojo:numberSpinner id="numberSpinner" value="#{ numberSpinner.age }"
					placeHolder="#{ numberSpinner.placeHolder }"
					rangeMessage="#{ numberSpinner.rangeMessage }"
					
					locale="#{ numberSpinner.locale }"
					pattern="#{ numberSpinner.pattern }"
					places="#{ numberSpinner.places }"
					type="#{ numberSpinner.type }"
					min="#{ numberSpinner.min }"
					max="#{ numberSpinner.max }"
					smallDelta="#{ numberSpinner.smallDelta }"
					largeDelta="#{ numberSpinner.largeDelta }"
				
					disabled="#{ numberSpinner.disabled }"
					readOnly="#{ numberSpinner.readOnly }"
					required="#{ numberSpinner.required }"
					selectOnClick="#{ numberSpinner.selectOnClick }"
					trim="#{ numberSpinner.trim }"
					strict="#{ numberSpinner.strict }"
					
					onBlur="#{ numberSpinner.onBlur }"
					onChange="#{ numberSpinner.onChange }"
					onClick="#{ numberSpinner.onClick }"
					onFocus="#{ numberSpinner.onFocus }"
					onSelect="#{ numberSpinner.onSelect }"
					
					style="width: 200px;"
				/>
			</h:panelGroup>
			
			<h:panelGroup>
				<dojo:button label="Submit">
					<f:ajax execute="@form" render=":result" />
				</dojo:button>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
	
	<hr class="separator" />
	<h:panelGrid columns="1" id="result">
		You are: 
		<span style="font-weight: bold;">#{ numberSpinner.age }</span>
		years old.
	</h:panelGrid>
</ui:composition>
