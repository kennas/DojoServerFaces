<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<dojo:tableContainer id="tableContainer" 
		cols="#{ tableContainer.cols }"
		labelWidth="#{ tableContainer.labelWidth }"
		orientation="#{ tableContainer.orientation }"
		customClass="#{ tableContainer.customClass }"
		spacing="#{ tableContainer.spacing }"
		showLabels="#{ tableContainer.showLabels }"
		style="width: 100%;"
	>
		<dojo:textBox title="First Name: " value="#{ record.firstName }" />
		<dojo:textBox title="Last Name: " value="#{ record.lastName }" />
	</dojo:tableContainer>
</ui:composition>
