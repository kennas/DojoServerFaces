<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<dojoBehaviors:selectItemStore id="tabPosition">
		<f:selectItem itemValue="top" itemLabel="top" />
			<f:selectItem itemValue="bottom" itemLabel="bottom" />
			<f:selectItem itemValue="left" itemLabel="left" />
			<f:selectItem itemValue="right" itemLabel="right" />
	</dojoBehaviors:selectItemStore>
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:filteringSelect title="tabPostion: "
			value="#{ tabContainer.tabPosition }" store="tabPosition"/>
		<dojo:textBox title="tooltip " value="#{ tabContainer.tooltip }" />
		<dojo:booleanCheckBox title="useMenu"
			value="#{ tabContainer.useMenu }" />
		<dojo:booleanCheckBox title="useSlider"
			value="#{ tabContainer.useSlider }" />
		<dojo:booleanCheckBox title="nested" value="#{ tabContainer.nested }" />
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
	<!--	<dojo:submit event="click" />-->
			<f:ajax execute="@form" render=":tab" event="click"></f:ajax>
	</dojo:button>
</ui:composition>
