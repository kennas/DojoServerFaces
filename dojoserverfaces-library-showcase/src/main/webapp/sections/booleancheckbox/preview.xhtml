<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
	<h:form id="form">
		<div style="width: 100%">Which fruits do you like? 
		<h:panelGrid
			id="grid" columns="6">
			<c:forEach items="#{store.record.options}" var="option">
				<h:outputText value="#{option.name}" />
				<dojo:booleanCheckBox value="#{option.selected}"
					readOnly="#{booleanCheckBox.readOnly}"
					disabled="#{booleanCheckBox.disabled}"
					onBlur="#{booleanCheckBox.onBlur}"
					onFocus="#{booleanCheckBox.onFocus}"
					onChange="#{booleanCheckBox.onChange}"
					onClick="#{booleanCheckBox.onClick}" />
			</c:forEach>
		</h:panelGrid>
		</div>
		<dojo:button label="Submit">
			<f:ajax execute="@form" render="showresult" />
		</dojo:button>
		<hr class="separator" />
		<h:panelGroup id="showresult" styleClass="panelGroup">
			<p>selected:</p>
			<ul>
				<ui:repeat var="item" value="#{store.record.selectedOptions}">
					<li><h:outputText value="#{item}" /></li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
	</h:form>
</ui:composition>
