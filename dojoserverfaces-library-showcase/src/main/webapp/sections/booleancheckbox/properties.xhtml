<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:booleanCheckBox title="disabled"
			value="#{ booleanCheckBox.disabled }" />
		<dojo:booleanCheckBox title="readOnly"
			value="#{ booleanCheckBox.readOnly }" />
		<ui:remove>
			<dojo:textBox title="onBlur " value="#{ booleanCheckBox.onBlur }" />
			<dojo:textBox title="onFocus " value="#{ booleanCheckBox.onFocus }" />
			<dojo:textBox title="onChange" value="#{ booleanCheckBox.onChange }" />
			<dojo:textBox title="onClick" value="#{ booleanCheckBox.onClick }" />
		</ui:remove>
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax event="click" execute="@form" render=":form:grid" />
	</dojo:button>
</ui:composition>
