<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<h:form id="form">
		<h:panelGrid id="grid" columns="1">
			<h:panelGroup>
				<h:outputLabel for="dateTextBox" value="Select your birthday: "/>
				<dojo:dateTextBox id="dateTextBox" value="#{ dateTextBox.date }"
					pattern="#{ dateTextBox.pattern }"
					formatLength="#{ dateTextBox.formatLength }"
					hasDownArrow="#{ dateTextBox.hasDownArrow }"
					openOnClick="#{ dateTextBox.openOnClick }"
					forceWidth="#{ dateTextBox.forceWidth }"
					fullYear="#{ dateTextBox.fullYear }"
					required="#{ dateTextBox.required }"
					style="width: 150px;"
				>
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</dojo:dateTextBox>
			</h:panelGroup>
			<h:panelGroup>
				<dojo:button id="submit" label="Submit">
					<f:ajax execute="@form" render=":result" />
				</dojo:button>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
	
	<hr class="separator" />
	<h:panelGrid id="result" columns="1">
		You were born at:
		<span style="font-weight: bold;">${ dateTextBox.formattedDate }</span>
	</h:panelGrid>
</ui:composition>
