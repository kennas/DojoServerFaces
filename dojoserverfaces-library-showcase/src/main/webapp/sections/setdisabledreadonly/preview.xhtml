<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<h:panelGrid columns="2">
		<h:panelGroup style="margin-right: 20px;" layout="block">
			<dojo:button id="enableBtnA" label="Enable Button A" disabled="true">
				<dojoBehaviors:behaviorSetDisabled value="false" target="buttonA" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="enableBtnA" />
				<dojoBehaviors:behaviorSetDisabled value="false" target="disableBtnA" />
			</dojo:button>
			<br />
			<dojo:button id="disableBtnA" label="Disable Button A">
				<dojoBehaviors:behaviorSetDisabled value="true" target="buttonA" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="disableBtnA" />
				<dojoBehaviors:behaviorSetDisabled value="false" target="enableBtnA" />
			</dojo:button>
			
			<hr class="separator" />
		</h:panelGroup>
		
		<h:panelGroup layout="block">
			<dojo:button id="enableTextB" label="Enable TextBox B" disabled="true">
				<dojoBehaviors:behaviorSetDisabled value="false" target="textB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="enableTextB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="writableTextB" />
				
				<dojoBehaviors:behaviorSetDisabled value="false" target="disableTextB" />
				<dojoBehaviors:behaviorSetDisabled value="false" target="readonlyTextB" />
			</dojo:button>
			<dojo:button id="writableTextB" label="Make TextBox B Writable" disabled="true">
				<dojoBehaviors:behaviorSetReadonly value="false" target="textB" />
				<dojoBehaviors:behaviorFocus target="textB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="writableTextB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="enableTextB" />
				
				<dojoBehaviors:behaviorSetDisabled value="false" target="readonlyTextB" />
				<dojoBehaviors:behaviorSetDisabled value="false" target="disableTextB" />
			</dojo:button>
			<br />
			<dojo:button id="disableTextB" label="Disable TextBox B">
				<dojoBehaviors:behaviorSetDisabled value="true" target="textB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="disableTextB" />
				
				<dojoBehaviors:behaviorSetDisabled value="false" target="enableTextB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="writableTextB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="readonlyTextB" />
			</dojo:button>
			<dojo:button id="readonlyTextB" label="Make TextBox B Readonly">
				<dojoBehaviors:behaviorSetReadonly value="true" target="textB" />
				<dojoBehaviors:behaviorFocus target="textB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="readonlyTextB" />
				
				<dojoBehaviors:behaviorSetDisabled value="false" target="writableTextB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="enableTextB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="disableTextB" />
			</dojo:button>
			
			<hr class="separator" />
		</h:panelGroup>
		
		<dojo:button id="buttonA" label="Button A" />
		
		<dojo:textBox id="textB" placeHolder="TextBox B" />
	</h:panelGrid>
</ui:composition>
