<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:booleanCheckBox title="disabled"
			value="#{ dynamicTextArea.disabled }" />
		<dojo:booleanCheckBox title="required"
			value="#{ dynamicTextArea.required }" />
		<dojo:booleanCheckBox title="selectOnClick"
			value="#{ dynamicTextArea.selectOnClick }" />
		<dojo:booleanCheckBox title="trim" value="#{ dynamicTextArea.trim }" />
		<dojo:booleanCheckBox title="readOnly"
			value="#{ dynamicTextArea.readOnly }" />
		<dojo:textBox title="cols " value="#{ dynamicTextArea.cols }" />
		<dojo:textBox title="maxLength "
			value="#{ dynamicTextArea.maxLength }" />
		<ui:remove>
			<dojo:textBox title="onBlur " value="#{ dynamicTextArea.onBlur }" />
			<dojo:textBox title="onFocus " value="#{ dynamicTextArea.onFocus }" />
			<dojo:textBox title="onChange" value="#{ dynamicTextArea.onChange }" />
			<dojo:textBox title="onSelect" value="#{ dynamicTextArea.onSelect }" />
		</ui:remove>
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" render=":form:dynamicTextArea" />
	</dojo:button>
</ui:composition>
