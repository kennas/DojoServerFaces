<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<dojo:dialog id="dialog" title="A Dialog"
		duration="300" refocus="true" 
		autofocus="true" draggable="true" 
	>
		<dojo:borderContainer style="width: 300px; height: 200px; border: none;">
			<dojo:contentPane title="Center Pane" region="center">
				<h3 id="intro" style="text-align: center;">Hello, <strong><em>DojoServerFaces</em></strong>!</h3>
			</dojo:contentPane>
			
			<dojo:contentPane title="Bottom Pane" 
				region="bottom" style="text-align: center; border: none;"
			>
				<dojo:button label="Hide Me!">
					<dojoBehaviors:behaviorHide target="dialog" />
				</dojo:button>
			</dojo:contentPane>
		</dojo:borderContainer>
	</dojo:dialog>

	<h:panelGrid columns="1">
		<dojo:button label="Show Dialog">
			<dojoBehaviors:behaviorShow target="dialog" />
		</dojo:button>
	</h:panelGrid>
</ui:composition>
