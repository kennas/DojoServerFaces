" style="width: 100%;">					<dojo:textBox disabled="true" title="Name"						value="#{dataGridView.name}"></dojo:textBox>					<dojo:booleanCheckBox title="noScroll:"						value="#{dataGridView.noScroll}"></dojo:booleanCheckBox>				</dojo:tableContainer>				<dojo:tableContainer title="Default" cols="1" orientation="horiz"					spacing="1" style="width: 100%;">					<dojo:textBox title="Styles:" value="#{defaultCell.styles}"></dojo:textBox>					<dojo:textBox title="Width:" value="#{defaultCell.width}"></dojo:textBox>					<dojo:textBox disabled="true" title="View:"						value="#{defaultCell.view}"></dojo:textBox>					<dojo:booleanCheckBox title="editable:"						value="#{defaultCell.editable}"></dojo:booleanCheckBox>				</dojo:tableContainer>				<dojo:tableContainer title="ID" cols="1" orientation="horiz"					spacing="1" style="width: 100%;">					<dojo:textBox disabled="true" title="Filed:" value="id"></dojo:textBox>					<dojo:textBox title="Name:" value="#{cellOne.name}"></dojo:textBox>					<dojo:textBox title="Styles:" value="#{cellOne.styles}"></dojo:textBox>					<dojo:textBox title="Width:" value="#{cellOne.width}"></dojo:textBox>					<dojo:textBox disabled="true" title="View:" value="#{cellOne.view}"></dojo:textBox>				</dojo:tableContainer>				<dojo:tableContainer title="Name" cols="1" orientation="horiz"					spacing="1" style="width: 100%;">					<dojo:textBox disabled="true" title="Filed:" value="name"></dojo:textBox>					<dojo:textBox title="Name:" value="#{cellTwo.name}"></dojo:textBox>					<dojo:textBox title="Width:" value="#{cellTwo.width}"></dojo:textBox>					<dojo:textBox disabled="true" title="View:" value="#{cellTwo.view}"></dojo:textBox>					<dojo:booleanCheckBox title="editable:" value="#{cellTwo.editable}"></dojo:booleanCheckBox>				</dojo:tableContainer>				<dojo:tableContainer title="Type" cols="1" orientation="horiz"					spacing="1" style="width: 100%;">					<dojo:textBox disabled="true" title="Filed:" value="type"></dojo:textBox>					<dojo:textBox title="Name:" value="#{cellThree.name}"></dojo:textBox>					<dojo:textBox disabled="true" title="View:"						value="#{cellThree.view}"></dojo:textBox>					<dojo:booleanCheckBox title="editable:"						value="#{cellThree.editable}"></dojo:booleanCheckBox>					<dojo:filteringSelect title="type:" value="#{cellThree.type}">						<f:selectItem itemValue="Select" itemLabel="Select" />						<f:selectItem itemValue="ComboBox" itemLabel="ComboBox" />					</dojo:filteringSelect>					<dojo:textBox title="Options:" value="#{cellThree.options}"></dojo:textBox>				</dojo:tableContainer>			</dojo:tabContainer>			<dojo:tabContainer tabPosition="top" style="width: 60%; height:200px"				useMenu="true" doLayout="true" useSlider="true" title="View2">				<dojo:tableContainer title="Population" cols="1" orientation="horiz"					spacing="1" style="width: 100%;">					<dojo:textBox disabled="true" title="Filed:" value="population"></dojo:textBox>					<dojo:textBox disabled="true" title="View:" value="second.0"></dojo:textBox>					<dojo:textBox disabled="true" title="Name" value="population"></dojo:textBox>					<dojo:booleanCheckBox title="editable:"						value="#{cellFour.editable}"></dojo:booleanCheckBox>					<dojo:textBox title="Width:" disabled="true" value="auto"></dojo:textBox>					<ui:remove>						<dojo:textBox title="Constraint:" value="#{cellFour.constraint}"></dojo:textBox>						<dojo:textBox title="formatter" value="#{cellFour.fomatter}"></dojo:textBox>					</ui:remove>				</dojo:tableContainer>				<dojo:tableContainer title="TimeZone" cols="1" orientation="horiz"					spacing="1" style="width: 100%;">					<dojo:textBox disabled="true" title="Filed:" value="timezone"></dojo:textBox>					<dojo:textBox disabled="true" title="View:" value="second.1"></dojo:textBox>					<dojo:textBox disabled="true" title="Name" value="timezone"></dojo:textBox>					<dojo:booleanCheckBox title="editable:"						value="#{cellFive.editable}"></dojo:booleanCheckBox>					<dojo:textBox disabled="true" title="Width:" value="auto"></dojo:textBox>				</dojo:tableContainer>			</dojo:tabContainer>		</dojo:tabContainer>	</ui:remove>	<dojo:button label="Apply">		<f:ajax execute="@form" render=":grid" />	</dojo:button></ui:composition>
