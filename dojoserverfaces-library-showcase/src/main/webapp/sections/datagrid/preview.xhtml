<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	
	<dojo:dataGrid id="grid" store="#{dataGrid.store}"
		headerMenuId="#{dataGrid.headerMenuId}"
		selectable="#{dataGrid.selectable}"
		selectionMode="#{dataGrid.selectionMode}"
		loadingMessage="#{ dataGrid.loadingMessage }"
		errorMessage="#{ dataGrid.errorMessage }"
		autoHeight="#{dataGrid.autoHeight}"
		rowSelector="#{dataGrid.rowSelector}">
		<dojo:view name="first" noscroll="#{dataGridView.noScroll}" />
		<dojo:defaultCell view="first" styles="#{defaultCell.styles}"
			width="#{defaultCell.width}" editable="#{defaultCell.editable}"></dojo:defaultCell>
		<dojo:cell view="first" field="id" name="#{cellOne.name}"
			styles="#{cellOne.styles}" editable="false"></dojo:cell>
		<dojo:cell view="first" field="name" name="#{cellTwo.name}"
			width="#{cellTwo.width}" editable="#{cellTwo.editable}"></dojo:cell>
		<dojo:cell view="first" field="type" name="#{cellThree.name}"
			type="#{cellThree.type}" options="#{cellThree.options}"
			editable="#{cellThree.editable}"></dojo:cell>

		<dojo:defaultCell view="second" editable="false"></dojo:defaultCell>
		<dojo:cell view="second.0" field="population" name="#{cellFour.name}"
			width="auto" />
		<dojo:cell view="second.1" field="timezone" name="#{cellFive.name}"
			width="auto" />

	</dojo:dataGrid>
	<dojoBehaviors:itemFileReadStore id="st" url="#{itemFileWriteStore.url}"/>
<dojo:menu id="fruit" style="display:none">		<dojo:menuItem label="apple"></dojo:menuItem>		<dojo:menuItem label="pear"></dojo:menuItem>		<dojo:menuItem label="banana"></dojo:menuItem>	</dojo:menu>	<dojo:menu id="vehicle" style="display:none">		<dojo:menuItem label="car"></dojo:menuItem>		<dojo:menuItem label="truck"></dojo:menuItem>		<dojo:menuItem label="train"></dojo:menuItem>	</dojo:menu>
</ui:composition>
