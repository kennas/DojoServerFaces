<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<dojoBehaviors:selectItemStore id="plugins">
		<f:selectItem itemValue="italic" itemLabel="italic" />
		<f:selectItem itemValue="cut copy paste" itemLabel="cut copy paste" />
		<f:selectItem
			itemValue="cut copy paste bold italic underline strikethrough"
			itemLabel="cut copy paste bold italic underline strikethrough" />
	</dojoBehaviors:selectItemStore>
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:booleanCheckBox title="isTabIndent"
			value="#{ editor.isTabIndent }" />
		<dojo:filteringSelect title="plugins" value="#{ editor.plugins }"
			store="plugins" />
		<dojo:booleanCheckBox title="disableSpellCheck"
			value="#{ editor.disableSpellCheck }" />
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" event="click" render=":grid3"></f:ajax>
		<!-- <dojo:submit event="click" /> -->
	</dojo:button>
</ui:composition>
