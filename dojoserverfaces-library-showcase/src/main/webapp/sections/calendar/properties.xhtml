<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<dojo:selectData id="dayWidth">
		<f:selectItem itemLabel="abbr" itemValue="abbr" />
		<f:selectItem itemLabel="wide" itemValue="wide" />
		<f:selectItem itemLabel="narrow" itemValue="narrow" />
	</dojo:selectData>
	<dojo:tableContainer cols="3" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:filteringSelect title="dayWidth: "
			value="#{ calendar.dayWidth }" store="dayWidth"/>
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" event="click" render=":calendar" />
	</dojo:button>
</ui:composition>
