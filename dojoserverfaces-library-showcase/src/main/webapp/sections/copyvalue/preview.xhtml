<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<h:panelGrid id="grid" columns="3">
		<dojo:button label="Copy from Text A">
			<dojoBehaviors:behaviorCopyValue source="textA" destination="valueHolder" />
		</dojo:button>
		
		<dojo:button label="Copy from Text Area B">
			<dojoBehaviors:behaviorCopyValue source="textAreaB" destination="valueHolder" />
		</dojo:button>
		
		<dojo:button label="Copy from prompt input">
			<dojoBehaviors:behaviorPrompt message="Input anything you like." broadcastOk="text-entered" />
		</dojo:button>
		
		<dojo:listener topic="text-entered">
			<dojoBehaviors:behaviorCopyValue source="@event" destination="valueHolder" />
		</dojo:listener>
	</h:panelGrid>
	
	<hr class="separator" />
	<table class="copy" cellspacing="8">
		<tr>
			<th colspan="2">Copy From</th>
			<th>Copy To</th>
		</tr>
		<tr>
			<td align="right" style="padding-right: 0;">
				<h:outputLabel for="textA" value="Text A:" />
			</td>
			<td style="padding-left: 0; padding-bottom: 0;">
				<dojo:textBox id="textA" placeHolder="Text A" 
					value="I'm Text A." style="width: 100%;" />
			</td>
			
			<td rowspan="2">
				<dojo:textArea id="valueHolder" readOnly="true" 
					rows="5" style="width: 99%; height: 100%;" />
			</td>
		</tr>
		<tr>
			<td align="right"  style="padding-right: 0;">
				<h:outputLabel for="textA" value="Text Area B:" />
			</td>
			<td style="padding-left: 0; padding-top: 0;">
				<dojo:textArea id="textAreaB" title="Text Area B" 
					value="I'm Text Area B." style="width: 99%;" />
			</td>
		</tr>
	</table>
</ui:composition>
