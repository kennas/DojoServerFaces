<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<dojo:selectItemStore id="palette">
		<f:selectItem itemLabel="7x10" itemValue="7x10" />
		<f:selectItem itemLabel="3x4" itemValue="3x4" />
	</dojo:selectItemStore>
	<dojo:tableContainer cols="3" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:filteringSelect title="palette: "
			value="#{ colorPalette.palette }" store="palette"/>
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" event="click" render=":colorPalette" />
	</dojo:button>
</ui:composition>
