<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<h:panelGrid columns="3" style="width: 100%;">
	<h:panelGroup>
		<dojo:colorPalette id="colorPalette"
			palette="#{ colorPalette.palette }">
			<dojoBehaviors:behaviorCopyValue source="colorPalette" destination="textbox" />
		</dojo:colorPalette>
		<dojo:textBox id="textbox" />
	</h:panelGroup>
	</h:panelGrid>
</ui:composition>
