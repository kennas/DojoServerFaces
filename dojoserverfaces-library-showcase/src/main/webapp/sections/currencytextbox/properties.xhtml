<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<dojoBehaviors:selectItemStore id="showcasePatterns">        <f:selectItem itemValue="#,##0.## ¤" />        <f:selectItem itemValue="¤ #,##0.##" />        <f:selectItem itemValue="###0.#####" />	</dojoBehaviors:selectItemStore>	<dojoBehaviors:selectItemStore id="showcaseCurrencyCodes">		<f:selectItem itemValue="USD" />		<f:selectItem itemValue="EUR" />	</dojoBehaviors:selectItemStore>	<dojoBehaviors:selectItemStore id="showcaseSymbols">		<f:selectItem itemValue="" />		<f:selectItem itemValue="$" />	</dojoBehaviors:selectItemStore>
	<dojo:tableContainer
		cols="3" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:comboBox 
			title="pattern: " value="#{ currencyTextBox.pattern }"
			hasDownArrow="true" autoComplete="true"
			selectOnClick="true" highlightMatch="first"
			store="showcasePatterns"
		/>
		
		<dojo:textBox title="places: " value="#{ currencyTextBox.places }" />
		
		<dojo:comboBox 
			title="currency: " value="#{ currencyTextBox.currency }"
			hasDownArrow="true" autoComplete="true"
			selectOnClick="true" highlightMatch="first"
			store="showcaseCurrencyCodes"
		/>
		
		<dojo:comboBox 
			title="symbol: " value="#{ currencyTextBox.symbol }"
			hasDownArrow="true" autoComplete="true"
			selectOnClick="true" highlightMatch="first"
			store="showcaseSymbols"
		/>
		
		<dojo:textBox title="min: " value="#{ currencyTextBox.min }" />
		<dojo:textBox title="max: " value="#{ currencyTextBox.max }" />
		
		<dojo:textBox title="placeHolder: " value="#{ currencyTextBox.placeHolder }" />
		<dojo:textBox title="rangeMessage: " value="#{ currencyTextBox.rangeMessage }" />
	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:tableContainer
		cols="3" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:booleanCheckBox title="selectOnClick" value="#{ currencyTextBox.selectOnClick }" />
		<dojo:booleanCheckBox title="trim" value="#{ currencyTextBox.trim }" />
		<dojo:booleanCheckBox title="disabled" value="#{ currencyTextBox.disabled }" />
		<dojo:booleanCheckBox title="readOnly" value="#{ currencyTextBox.readOnly }" />
		<dojo:booleanCheckBox title="required" value="#{ currencyTextBox.required }" />
	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" render=":form:currencyTextBox :result" />
	</dojo:button>
</ui:composition>
