<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<h:form id="form">
		<h:panelGrid id="grid" columns="1">
			<h:panelGroup>
				<h:outputLabel for="currencyTextBox" value="Amount to transfer: "/>
				<dojo:currencyTextBox id="currencyTextBox" value="#{ currencyTextBox.amount }"
					placeHolder="#{ currencyTextBox.placeHolder }"
					rangeMessage="#{ currencyTextBox.rangeMessage }"
					
					currency="#{ currencyTextBox.currency }"
					symbol="#{ currencyTextBox.symbol }"
					locale="#{ currencyTextBox.locale }"
					pattern="#{ currencyTextBox.pattern }"
					places="#{ currencyTextBox.places }"
					type="#{ currencyTextBox.type }"
					min="#{ currencyTextBox.min }"
					max="#{ currencyTextBox.max }"
				
					disabled="#{ currencyTextBox.disabled }"
					readOnly="#{ currencyTextBox.readOnly }"
					required="#{ currencyTextBox.required }"
					selectOnClick="#{ currencyTextBox.selectOnClick }"
					trim="#{ currencyTextBox.trim }"
					strict="#{ currencyTextBox.strict }"
					
					onBlur="#{ currencyTextBox.onBlur }"
					onChange="#{ currencyTextBox.onChange }"
					onClick="#{ currencyTextBox.onClick }"
					onFocus="#{ currencyTextBox.onFocus }"
					onSelect="#{ currencyTextBox.onSelect }"
					
					style="width: 200px;"
				/>
			</h:panelGroup>
			
			<h:panelGroup>
				<dojo:button label="Submit">
					<f:ajax execute="@form" render=":result" />
				</dojo:button>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
	
	<hr class="separator" />
	<h:panelGrid columns="1" id="result">
		You transfered : 
		<span style="font-weight: bold;">
			#{ empty currencyTextBox.symbol ? currencyTextBox.currency : currencyTextBox.symbol }#{ currencyTextBox.amount }
		</span>
	</h:panelGrid>
</ui:composition>
