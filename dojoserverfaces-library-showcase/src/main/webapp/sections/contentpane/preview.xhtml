<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
>
	<ui:remove>
	<h:panelGrid columns="2">
		<dojo:button label="Show Content Pane">
			<dojo:behaviorSetVisible value="true" target="contentPane" />
		</dojo:button>
		
		<dojo:button label="Disappear Content Pane">
			<dojo:behaviorSetVisible value="false" target="contentPane" />
		</dojo:button>
	</h:panelGrid>
	</ui:remove>
	
	<h:panelGrid columns="1" style="width: 100%;">
		<dojo:contentPane id="contentPane" 
			title="#{ contentPane.title(contentPane.href) }"
			href="#{ contentPane.href }"
			tooltip="#{ contentPane.tooltip }"
			extractContent="#{ contentPane.extractContent }"
			loadingMessage="#{ contentPane.loadingMessage }"
			errorMessage="#{ contentPane.errorMessage }"
			refreshOnShow="#{ contentPane.refreshOnShow }"
			doLayout="#{ contentPane.doLayout }"
			style="width: 98%; height: 80px; background-color: #F3F3F3;"
		/>
	</h:panelGrid>
</ui:composition>
