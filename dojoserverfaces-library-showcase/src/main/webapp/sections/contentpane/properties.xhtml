<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>	<dojoBehaviors:selectItemStore id="showcaseHrefs">		<f:selectItem itemValue="#{contentPane.defaultHref}" />		<f:selectItem itemValue="/#{contextPath}/not-exist-page.html" />	</dojoBehaviors:selectItemStore>
	<dojo:tableContainer
		cols="1" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:comboBox
			title="href: " style="width: 40%;"
			value="#{ contentPane.href }"
			hasDownArrow="true"
			autoComplete="true"
			highlightMatch="all"
			store="showcaseHrefs"
		/>
		<dojo:textArea 
			title="loadingMessage: " 
			value="#{ contentPane.loadingMessage }" 
			style="width: 80%;"
		/>
		<dojo:textArea 
			title="errorMessage: " 
			value="#{ contentPane.errorMessage }" 
			style="width: 80%;"
		/>
	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:tableContainer
		cols="3" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:booleanCheckBox title="extractContent" value="#{ contentPane.extractContent }" />
	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" event="click" render=":contentPane" />
	</dojo:button>
</ui:composition>
