<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:booleanCheckBox title="showButtons"
			value="#{ horizontalSlider.showButtons }" />
		<dojo:booleanCheckBox title="clickSelect"
			value="#{ horizontalSlider.clickSelect }" />
		<dojo:textBox title="slideDuration"
			value="#{ horizontalSlider.slideDuration }"></dojo:textBox>
		<dojo:textBox title="pageIncrement"
			value="#{ horizontalSlider.pageIncrement }"></dojo:textBox>
		<dojo:textBox title="discreteValues"
			value="#{ horizontalSlider.discreteValues }"></dojo:textBox>
		<dojo:textBox title="maximum" value="#{ horizontalSlider.maximum }"></dojo:textBox>
		<dojo:textBox title="minimum" value="#{ horizontalSlider.minimum }"></dojo:textBox>
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" render=":form:slider" />
	</dojo:button>
</ui:composition>
