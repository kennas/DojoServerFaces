<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<dojo:selectItemStore id="forceCase">
		<f:selectItem itemLabel="lower" itemValue="lower" />
		<f:selectItem itemLabel="upper" itemValue="upper" />
		<f:selectItem itemLabel="proper" itemValue="proper" />
	</dojo:selectItemStore>
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:booleanCheckBox title="disabled" value="#{ textBox.disabled }" />
		<dojo:booleanCheckBox title="secret" value="#{ textBox.secret }" />
		<dojo:booleanCheckBox title="readOnly" value="#{ textBox.readOnly }" />
		<dojo:booleanCheckBox title="required" value="#{ textBox.required }" />
		<dojo:booleanCheckBox title="selectOnClick"
			value="#{ textBox.selectOnClick }" />
		<dojo:booleanCheckBox title="trim" value="#{ textBox.trim }" />
		<dojo:filteringSelect title="forceCase: "
			value="#{ textBox.forceCase }" store="forceCase"/>
		<dojo:textBox title="maxLength " value="#{ textBox.maxLength }" />
		<dojo:textBox title="placeHolder " value="#{ textBox.placeHolder }" />
		<ui:remove>
			<dojo:textBox title="onBlur " value="#{ textBox.onBlur }" />
			<dojo:textBox title="onFocus " value="#{ textBox.onFocus }" />
			<dojo:textBox title="onChange" value="#{ textBox.onChange }" />
			<dojo:textBox title="onSelect" value="#{ textBox.onSelect }" />
		</ui:remove>
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" render=":form:textBox" />
	</dojo:button>
</ui:composition>
