<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
	<dojo:selectItemStore id="connectToStore">
		<f:selectItem itemValue="label1" itemLabel="Comp1" />
		<f:selectItem itemValue="label2" itemLabel="Comp2" />
		<f:selectItem itemValue="label1 label2" itemLabel="Comp1 and Comp2" />
	</dojo:selectItemStore>
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:booleanCheckBox title="contextMenuForWindow"
			value="#{ menu.contextMenuForWindow }" />
		<dojo:booleanCheckBox title="leftClickToOpen"
			value="#{ menu.leftClickToOpen }" />
		<dojo:booleanCheckBox title="refocus" value="#{ menu.refocus }" />
		<dojo:filteringSelect title="connectTo: " value="#{ menu.connectTo }" store="connectToStore"/>
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<!-- <dojo:submit event="click" /> -->
		<f:ajax execute="@form" render=":grid" event="click"></f:ajax>
	</dojo:button>
</ui:composition>
