<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<dojo:selectData id="pluginTypes">
		<f:selectItems value="#{uploader.showcasePluginTypes}" />
	</dojo:selectData>

	<dojo:tableContainer
		cols="3" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:textBox title="label: " value="#{uploader.label}" />
		<dojo:filteringSelect title="plugin: " 
			store="pluginTypes" value="#{uploader.plugin}">			<dojoBehaviors:behaviorSubmit />		</dojo:filteringSelect>	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:tableContainer
		cols="3" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:booleanCheckBox title="multiple" value="#{uploader.multiple}" />		<dojo:booleanCheckBox title="uploadOnSelect" value="#{uploader.uploadOnSelect}" />	</dojo:tableContainer>
	
	<hr id="hr" class="separator" />
	<dojo:button id="apply" label="Apply">		<f:ajax execute="@form" event="click" render=":uploadFiles" />	</dojo:button>
</ui:composition>
