d="form" method="post" enctype="multipart/form-data">			<input id="uploadFiles" type="file" />			<dojo:button id="reset" label="Reset"				onClick="dijit.byId('uploadFiles').reset();" />			<dojo:button id="Submit" label="Upload"				onClick="dijit.byId('uploadFiles').upload();" />			<div id="files" uploaderId="uploadFiles"				dojoType="dojox.form.uploader.FileList" />		</h:form>	</ui:remove>	<hr class="separator" />	<h:panelGrid id="result" columns="3" style="width: 65%;">		<c:forEach items="#{uploader.uploadedFiles}" var="uploadedFile">			<h:outputLink				value="http://localhost:9081/dsf/rest/upload/file/#{uploadedFile.key}">				#{uploadedFile.value.displayName}			</h:outputLink>			<h:outputText value="#{uploadedFile.value.length}" />			<dojo:button label="Delete"				onClick="dojo.xhrDelete({url:'#{uploader.url}/#{uploadedFile.key}',load:function(data){dojo.publish('delete-success');}})">			</dojo:button>		</c:forEach>	</h:panelGrid></ui:composition>
