<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<dojoBehaviors:selectItemStore id="position">
		<f:selectItem itemValue="topDecoration" itemLabel="top" />
		<f:selectItem itemValue="bottomDecoration" itemLabel="bottom" />
	</dojoBehaviors:selectItemStore>
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:textBox title="count" value="#{horizontalRuleLabels.count}"></dojo:textBox>
		<dojo:textBox title="Labels" value="#{horizontalRuleLabels.labels}"></dojo:textBox>
		<dojo:textBox title="minimum" value="#{horizontalRuleLabels.minimum}"></dojo:textBox>
		<dojo:textBox title="maximum" value="#{horizontalRuleLabels.maximum}"></dojo:textBox>
		<dojo:textBox title="numericMargin"
			value="#{horizontalRuleLabels.numericMargin}"></dojo:textBox>
		<dojo:filteringSelect title="container "
			value="#{ horizontalRuleLabels.container }" store="position"/>
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" render=":horizontalSlider" />
	</dojo:button>
</ui:composition>
