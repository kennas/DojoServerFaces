<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<h:form id="form">
		<h:panelGrid id="grid" columns="1" style="width: 100%;">
			<h:outputLabel for="select" value="What's your favourite color? " />

			<dojo:tableContainer orientation="horiz"
				cols="#{ submit.showcaseColors.size() }" showLabels="false"
				style="width: 60%;">
				<c:forEach var="color" items="#{ submit.showcaseColors }">
					<dojo:contentPane style="text-align: left; padding-left: 0;">
						<dojo:booleanRadioButton id="rb_color_#{ color.key }"
							groupId="colors" value="#{ color.value }">
							<dojoBehaviors:behaviorSubmit event="click" />
						</dojo:booleanRadioButton>
						<h:outputLabel for="rb_color_#{ color.key }" styleClass="box"
							style="vertical-align: middle; background-color: #{ color.key }" />
					</dojo:contentPane>
				</c:forEach>
			</dojo:tableContainer>
		</h:panelGrid>
	</h:form>

	<hr class="separator" />
	<div>
		Your favourite color is: <span class="box" style="background-color: #{ submit.favouriteColor }" />
	</div>
</ui:composition>
