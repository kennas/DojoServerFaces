<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<dojo:selectData id="states">
		<f:selectItem itemValue="" itemLabel="" />
		<f:selectItems value="#{ store.states }" />
	</dojo:selectData>
	
	<h:form id="form">
		<h:panelGrid id="grid" columns="1">
			<h:panelGroup>
				<h:outputLabel for="filteringSelect" value="Where are you from? " />
				<dojo:filteringSelect id="filteringSelect"
					store="states" 
					value="#{ filteringSelect.state }"
					ignoreCase="#{ filteringSelect.ignoreCase }"
					autoComplete="#{ filteringSelect.autoComplete }"
					disabled="#{ filteringSelect.disabled }"
					readOnly="#{ filteringSelect.readOnly }"
					required="#{ filteringSelect.required }"
					onBlur="#{ filteringSelect.onBlur }"
					onChange="#{ filteringSelect.onChange }"
					onFocus="#{ filteringSelect.onFocus }"
					highlightMatch="#{ filteringSelect.highlightMatch }"
				/>
			</h:panelGroup>

			<h:panelGroup>
				<dojo:button label="Submit">
					<f:ajax execute="@form" render=":result" />
				</dojo:button>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

	<hr class="separator" />
	<h:panelGrid id="result" columns="1">
		You are from:  
		<span style="font-weight: bold;">#{ store.getStateName(filteringSelect.state) }</span>
	</h:panelGrid>
</ui:composition>
