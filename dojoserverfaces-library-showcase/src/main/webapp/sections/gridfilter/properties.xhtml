<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1">
		<dojo:textBox id="searchname" required="true" title="Name"
			value="*" />
	</dojo:tableContainer>
	<dojo:button label="Filter">
		<dojo:behaviorGridFilter target=":grid"
			data="searchname" fields="name" />
	</dojo:button>
</ui:composition>
