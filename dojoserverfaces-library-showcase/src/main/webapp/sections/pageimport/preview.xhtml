<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<h:panelGroup id="grid">
		<div style="width: 100%"><dojo:pageImport
			extractContent="#{pageImport.extractContent}" adjustPaths="false"
			href="#{pageImport.href}"
			loadingMessage="#{pageImport.loadingMessage}"
			errorMessage="#{pageImport.errorMessage}">
		</dojo:pageImport> <dojo:contentPane>
			<h:outputText value="${pageContext.request.contextPath}"></h:outputText>
		</dojo:contentPane></div>
	</h:panelGroup>
</ui:composition>
