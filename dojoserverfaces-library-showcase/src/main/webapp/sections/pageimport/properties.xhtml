<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
	<dojo:selectItemStore id="hrefStore">
		<f:selectItem itemLabel="importpage.jsp"
			itemValue="/#{contextPath}/sections/pageimport/importpage.jsp" />
		<f:selectItem itemLabel="importFacelet.xhtml"
			itemValue="/#{contextPath}/sections/pageimport/importFacelet.faces" />
	</dojo:selectItemStore>
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:filteringSelect title="href: " value="#{ pageImport.href }" store="hrefStore"/>
		<dojo:textBox title="loadingMessage: "
			value="#{ pageImport.loadingMessage }" />
		<dojo:textBox title="errorMessage: "
			value="#{ pageImport.errorMessage }" />
		<dojo:booleanCheckBox title="extractContent:"
			value="#{ pageImport.extractContent }" />
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<!-- <dojo:submit event="click" /> -->
		<f:ajax execute="@form" render=":grid" event="click"></f:ajax>
	</dojo:button>
</ui:composition>
