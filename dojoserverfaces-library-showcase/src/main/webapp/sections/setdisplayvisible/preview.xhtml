<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core"
>
	<h:panelGrid columns="2">
		<h:panelGroup layout="block" style="margin-right: 20px;">
			<dojo:button id="disappearMessageA" label="Disappear the message">
				<dojoBehaviors:behaviorSetDisplay value="false" target="messageA" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="disappearMessageA" />
				<dojoBehaviors:behaviorSetDisabled value="false" target="displayMessageA" />
			</dojo:button>
			<dojo:button id="displayMessageA" label="Display the message" disabled="true">
				<dojoBehaviors:behaviorSetDisplay value="true" target="messageA" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="displayMessageA" />
				<dojoBehaviors:behaviorSetDisabled value="false" target="disappearMessageA" />
			</dojo:button>
			
			<hr class="separator" />
			<p id="messageA" style="text-align: center; background-color: #F3F3F3; padding: 16px;">
				<strong>Hello DojoServerFaces!</strong>
			</p>
		</h:panelGroup>
		
		<h:panelGroup layout="block">
			<dojo:button id="invisibleMessageB" label="Make the message invisible">
				<dojoBehaviors:behaviorSetVisible value="false" target="messageB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="invisibleMessageB" />
				<dojoBehaviors:behaviorSetDisabled value="false" target="visibleMessageB" />
			</dojo:button>
			<dojo:button id="visibleMessageB" label="Make the message visible" disabled="true">
				<dojoBehaviors:behaviorSetVisible value="true" target="messageB" />
				<dojoBehaviors:behaviorSetDisabled value="true" target="visibleMessageB" />
				<dojoBehaviors:behaviorSetDisabled value="false" target="invisibleMessageB" />
			</dojo:button>
			
			<hr class="separator" />
			<p id="messageB" style="text-align: center; background-color: #F3F3F3; padding: 16px;">
				<strong>Have a good day!</strong>
			</p>	
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
