<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<dojo:verticalSlider id="verticalSlider"
		style="width:40px; height:500px;">
		<dojo:verticalRuleLabels count="#{verticalRuleLabels.count}"
			ruleStyle="#{verticalRuleLabels.ruleStyle}"
			container="#{verticalRuleLabels.container}"
			maximum="#{verticalRuleLabels.maximum}"
			minimum="#{verticalRuleLabels.minimum}"
			labels="#{verticalRuleLabels.labels}"
			numericMargin="#{verticalRuleLabels.numericMargin}" />
	</dojo:verticalSlider>
</ui:composition>
