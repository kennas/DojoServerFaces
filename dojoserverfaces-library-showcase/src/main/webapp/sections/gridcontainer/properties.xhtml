<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
	<dojo:tableContainer cols="3" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:booleanCheckBox title="isAutoOrganized"
			value="#{ gridContainer.isAutoOrganized }" />
		<dojo:textBox title="nbZone" value="#{ gridContainer.nbZone }" />
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<!-- <dojo:submit event="click" /> -->
		<f:ajax event="click" execute="@form" render=":grid"></f:ajax>
	</dojo:button>
</ui:composition>
