<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
>
	<dojo:selectItemStore id="showcasePatterns">		<f:selectItem itemValue="#,##0.##" />		<f:selectItem itemValue="###0.#####" />	</dojo:selectItemStore>
	<dojo:selectItemStore id="showcaseTypes">
		<f:selectItems value="#{ numberTextBox.showcaseTypes }" />
	</dojo:selectItemStore>

	<dojo:tableContainer
		cols="3" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:comboBox 
			title="pattern: " value="#{ numberTextBox.pattern }"
			hasDownArrow="true" autoComplete="true"
			selectOnClick="true" highlightMatch="first"
			store="showcasePatterns"
		/>
		
		<dojo:textBox title="places: " value="#{ numberTextBox.places }" />
		<dojo:filteringSelect title="type: " 
			store="showcaseTypes" value="#{ numberTextBox.type }" />
		
		<dojo:textBox title="min: " value="#{ numberTextBox.min }" />
		<dojo:textBox title="max: " value="#{ numberTextBox.max }" />
		
		<dojo:textBox title="placeHolder: " value="#{ numberTextBox.placeHolder }" />
		<dojo:textBox title="rangeMessage: " value="#{ numberTextBox.rangeMessage }" />
	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:tableContainer
		cols="3" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:booleanCheckBox title="selectOnClick" value="#{ numberTextBox.selectOnClick }" />
		<dojo:booleanCheckBox title="trim" value="#{ numberTextBox.trim }" />
		<dojo:booleanCheckBox title="disabled" value="#{ numberTextBox.disabled }" />
		<dojo:booleanCheckBox title="readOnly" value="#{ numberTextBox.readOnly }" />
		<dojo:booleanCheckBox title="required" value="#{ numberTextBox.required }" />
	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" render=":form:numberTextBox :result" />
	</dojo:button>
</ui:composition>
