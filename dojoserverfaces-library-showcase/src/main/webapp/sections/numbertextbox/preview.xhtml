<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
>
	<h:form id="form">
		<h:panelGrid id="grid" columns="1">
			<h:panelGroup>
				<h:outputLabel for="numberTextBox" value="Please input a valid number: "/>
				<dojo:numberTextBox id="numberTextBox" value="#{ numberTextBox.value }"
					placeHolder="#{ numberTextBox.placeHolder }"
					rangeMessage="#{ numberTextBox.rangeMessage }"
					
					locale="#{ numberTextBox.locale }"
					pattern="#{ numberTextBox.pattern }"
					places="#{ numberTextBox.places }"
					type="#{ numberTextBox.type }"
					min="#{ numberTextBox.min }"
					max="#{ numberTextBox.max }"
				
					disabled="#{ numberTextBox.disabled }"
					readOnly="#{ numberTextBox.readOnly }"
					required="#{ numberTextBox.required }"
					selectOnClick="#{ numberTextBox.selectOnClick }"
					trim="#{ numberTextBox.trim }"
					strict="#{ numberTextBox.strict }"
					
					onBlur="#{ numberTextBox.onBlur }"
					onChange="#{ numberTextBox.onChange }"
					onClick="#{ numberTextBox.onClick }"
					onFocus="#{ numberTextBox.onFocus }"
					onSelect="#{ numberTextBox.onSelect }"
					
					style="width: 200px;"
				/>
			</h:panelGroup>
			
			<h:panelGroup>
				<dojo:button label="Submit">
					<f:ajax execute="@form" render=":result" />
				</dojo:button>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
	
	<hr class="separator" />
	<h:panelGrid columns="1" id="result">
		You entered : 
		<span style="font-weight: bold;">#{ numberTextBox.value }</span>
	</h:panelGrid>
</ui:composition>
