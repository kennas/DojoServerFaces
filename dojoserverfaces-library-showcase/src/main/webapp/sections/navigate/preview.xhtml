<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
	<h:panelGrid id="grid" columns="3">
		<dojo:button label="Navigate (target to contentPane)">			<dojo:behaviorPrompt 				broadcastOk="navigate-to-contentPane" 				message="Please input your name:" />		</dojo:button>				<dojo:listener topic="navigate-to-contentPane">			<dojo:behaviorNavigate target="contentPane" 				params="@event" outcome="./navigateSampleContent.xhtml" />		</dojo:listener>				<dojo:button label="Navigate (target to dialog)">			<dojo:behaviorPrompt 				broadcastOk="navigate-to-dialog" 				message="Please input your name:" />		</dojo:button>				<dojo:listener topic="navigate-to-dialog">			<dojo:behaviorNavigate target="dialog" 				params="@event" outcome="./navigateSampleContent.xhtml" />			<dojo:behaviorShow target="dialog" />		</dojo:listener>
		
		<dojo:button label="Navigate (target not set)">			<dojo:behaviorPrompt 				broadcastOk="navigate-no-target" 				message="Please input your name:" />		</dojo:button>
				<dojo:listener topic="navigate-no-target">			<dojo:behaviorNavigate				params="@event" outcome="./navigateSampleContent.xhtml" />		</dojo:listener>
	</h:panelGrid>
	
	<hr class="separator" />		<dojo:contentPane id="contentPane" title="Content Pane" 		tooltip="navigateSampleContent.faces" href="./navigateSampleContent.faces"		style="width: 98%; height: 80px; background-color: #F3F3F3;" />			<dojo:dialog id="dialog" title="Dialog" 		href="./navigateSampleContent.faces" refreshOnShow="true" /></ui:composition>
