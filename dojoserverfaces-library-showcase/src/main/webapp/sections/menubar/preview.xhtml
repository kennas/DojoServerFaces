<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<dojo:dialog id="dione">
	not actually cutting anything, just a test!
	</dojo:dialog>
	<dojo:dialog id="ditwo">
	not actually copying anything, just a test!
	</dojo:dialog>
	<dojo:dialog refocus="false" id="di3">
	not actually saving anything, just a test!
	</dojo:dialog>
	<dojo:menuBar>
		<dojo:menuBarItem label="save">
			<dojoBehaviors:behaviorShow event="click" target="di3"/>
		</dojo:menuBarItem>
		<dojo:menuBarItem label="past" disabled="true"></dojo:menuBarItem>
		<dojo:popupMenuBarItem label="sub-MenuBar">
			<dojo:menuBar>
				<dojo:menuBarItem disabled="true" label="SMB1"></dojo:menuBarItem>
				<dojo:menuBarItem label="SMB2"></dojo:menuBarItem>
			</dojo:menuBar>
		</dojo:popupMenuBarItem>
		<dojo:popupMenuBarItem label="sub-Menu">
			<dojo:menu>
				<dojo:menuItem label="cut"
					iconClass="dijitEditorIcon dijitEditorIconCut">
					<dojoBehaviors:behaviorShow event="click" target="dione"/>
				</dojo:menuItem>
				<dojo:menuItem label="copy"
					iconClass="dijitEditorIcon dijitEditorIconCopy">
					<dojoBehaviors:behaviorShow event="click" target="ditwo"/>
				</dojo:menuItem>
			</dojo:menu>
		</dojo:popupMenuBarItem>
	</dojo:menuBar>
</ui:composition>
