<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:booleanCheckBox title="showButtons"
			value="#{ verticalSlider.showButtons }" />
		<dojo:booleanCheckBox title="clickSelect"
			value="#{ verticalSlider.clickSelect }" />
		<dojo:textBox title="slideDuration"
			value="#{ verticalSlider.slideDuration }" />
		<dojo:textBox title="pageIncrement"
			value="#{ verticalSlider.pageIncrement }" />
		<dojo:textBox title="discreteValues"
			value="#{ verticalSlider.discreteValues }" />
		<dojo:textBox title="maximum" value="#{ verticalSlider.maximum }" />
		<dojo:textBox title="minimum" value="#{ verticalSlider.minimum }" />
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" render=":form:verticalSlider" />
	</dojo:button>
</ui:composition>
