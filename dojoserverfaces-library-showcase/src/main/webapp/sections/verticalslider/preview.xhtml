<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<h:form id="form">
		<dojo:verticalSlider id="verticalSlider" style="height:300px;width:1px;"		minimum="#{verticalSlider.minimum}"			maximum="#{verticalSlider.maximum}"			value="#{verticalSlider.value}"			showButtons="#{verticalSlider.showButtons}"			discreteValues="#{verticalSlider.discreteValues}"			pageIncrement="#{verticalSlider.pageIncrement}"			clickSelect="#{verticalSlider.clickSelect}"			slideDuration="#{verticalSlider.slideDuration}"			intermediateChanges="true"
			>
		<dojo:verticalRule count="17" ruleStyle="width:5px;"				ruleContainer="rightDecoration" />			<dojo:verticalRule count="5"				ruleStyle="width:1.5em;font-size:75%;color:gray;"				ruleContainer="leftDecoration" />
		</dojo:verticalSlider>
		
		<br />		<dojo:button label="Submit">			<f:ajax execute="@form" render=":result" />		</dojo:button>			
	</h:form>
	<hr class="separator" />	<h:panelGroup id="result">		<div>			Your value is: 			<span style="font-weight: bold;">#{ verticalSlider.value }</span>		</div>	</h:panelGroup>
</ui:composition>
