<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
>

<f:view contentType="text/html"/>
	<h:head>
		<title>Hello DojoServerFaces</title>
		<dojo:theme name="claro" />
		<style type="text/css">
			h1.strong {
				color: #{ contentPane.fontColor };
				font-weight: bold;
			}
		</style>
	</h:head>
	
	<h:body>
		<p>
			<h:outputText 
				rendered="#{ not empty param.event }" 
				value="Hello #{ param.event }, how are you?" />
			<h:outputText 
				rendered="#{ empty param.event }" 
				value="How are you?" />
		</p>
	</h:body>
</html>
