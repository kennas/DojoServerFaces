<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
>

<c:set var="contextPath" value="${ facesContext.externalContext.context.contextPath }" />

<f:view contentType="text/html"/>

<h:head>
	<title>#{ title }</title>
	<dojo:theme name="claro" />
	<ui:insert name="stylesheet">
		<h:outputStylesheet library="css" name="styles.css" />
	</ui:insert>
</h:head>

<h:body>
	<ui:insert name="scripts" />
	
	<showcase:loader loadingMessage="Loading, please wait..." />
	
	<div id="main">
		<div id="prompt">
			<ui:insert name="prompt" />
		</div>
		
		<div id="properties">
			<h:form id="#{ formName }"
				styleClass="#{ empty formStyleClass ? formName : formStyleClass }"
			>
				<ui:insert name="properties" />
			</h:form>
		</div>
		
		<div id="preview">
			<ui:insert name="preview" />
		</div>
	</div>
</h:body>
</html>
