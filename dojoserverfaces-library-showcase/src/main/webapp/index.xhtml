<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xmlns="http://www.w3.org/1999/xhtml"	xmlns:ui="http://java.sun.com/jsf/facelets"	xmlns:f="http://java.sun.com/jsf/core"	xmlns:h="http://java.sun.com/jsf/html"	xmlns:c="http://java.sun.com/jsp/jstl/core"	xmlns:dojo="http://www.dojoserverfaces.org/core"	xmlns:showcase="http://java.sun.com/jsf/composite/showcase"><f:view contentType="text/html" /><h:head>	<title>DojoServerFaces Showcase</title>	<dojo:theme name="claro" />	<style type="text/css">
.claro {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: .688em;
	color: #131313;
}

a {
	text-decoration: none !important;
}

a:link,a:visited {
	color: #0AA7D6;
}

a:hover {
	color: red;
}

#borderContainer a {
	font-size: 1.4em;
	padding: 5px;
	display: block;
}

#borderContainer a.selected {
	color: white;
	font-weight: bold;
	background-color: #0AA7D6;
}

#borderContainer hr {
	border: none;
	border-top: 1px solid #D9D9D9;
}
</style></h:head><h:body>	<script type="text/javascript">	(function() {		dojo.ready(function() {			dojo.query('#borderContainer a').forEach(function(item) {				dojo.connect(item, 'onclick', function(evt) {					evt.preventDefault();					dojo.query('#borderContainer a').removeClass('selected');					dojo.addClass(this, 'selected');					dojo.byId('container').src = item.href;				});			});		});	})();</script>	<showcase:loader loadingMessage="Loading, please wait..." />	<div><dojo:borderContainer id="borderContainer" cols="2"		style="width: 100%; height: 660px; border: none;">		<dojo:accordionContainer region="left" style="width: 18%;">			<dojo:contentPane title="Container Samples">				<h:outputLink value="contentpane.faces" styleClass="selected">					<h:outputText value="Content Pane" />				</h:outputLink>				<h:outputLink value="dialog.faces">					<h:outputText value="Dialog" />				</h:outputLink>				<h:outputLink value="pageimport.faces">					<h:outputText value="PageImport" />				</h:outputLink>				<h:outputLink value="titlepane.faces">					<h:outputText value="TitlePane" />				</h:outputLink>				<h:outputLink value="tooltipdialog.faces">					<h:outputText value="Tooltip Dialog" />				</h:outputLink>			</dojo:contentPane>			<dojo:contentPane title="Data Samples">				<h:outputLink value="datagrid.faces">					<h:outputText value="Data Grid" />				</h:outputLink>			</dojo:contentPane>			<dojo:contentPane title="Form Samples">				<h:outputLink value="booleancheckbox.faces">					<h:outputText value="BooleanCheckBox" />				</h:outputLink>				<h:outputLink value="booleanradiobutton.faces">					<h:outputText value="BooleanRadioButton" />				</h:outputLink>				<hr />				<h:outputLink value="horizontalrule.faces">					<h:outputText value="Horizontal Rule" />				</h:outputLink>				<h:outputLink value="horizontalrulelabels.faces">					<h:outputText value="Horizontal Rule Labels" />				</h:outputLink>				<h:outputLink value="horizontalslider.faces">					<h:outputText value="Horizontal Slider" />				</h:outputLink>				<hr />				<h:outputLink value="select.faces">					<h:outputText value="Select" />				</h:outputLink>				<h:outputLink value="filteringselect.faces">					<h:outputText value="Filtering Select" />				</h:outputLink>				<h:outputLink value="multiselect.faces">					<h:outputText value="Multi-Select" />				</h:outputLink>				<hr />				<h:outputLink value="textarea.faces">					<h:outputText value="TextArea" />				</h:outputLink>				<h:outputLink value="dynamictextarea.faces">					<h:outputText value="DynamicTextArea" />				</h:outputLink>				<hr />				<h:outputLink value="textbox.faces">					<h:outputText value="TextBox" />				</h:outputLink>				<h:outputLink value="combobox.faces">					<h:outputText value="ComboBox" />				</h:outputLink>				<h:outputLink value="currencytextbox.faces">					<h:outputText value="Currency Text Box" />				</h:outputLink>				<h:outputLink value="datetextbox.faces">					<h:outputText value="Date Text Box" />				</h:outputLink>				<h:outputLink value="numbertextbox.faces">					<h:outputText value="Number Text Box" />				</h:outputLink>				<h:outputLink value="numberspinner.faces">					<h:outputText value="Number Spinner" />				</h:outputLink>				<h:outputLink value="timetextbox.faces">					<h:outputText value="Time Text Box" />				</h:outputLink>								<h:outputLink value="uploader.faces">					<h:outputText value="Uploader" />				</h:outputLink>				<h:outputLink value="validationtextbox.faces">					<h:outputText value="Validation Text Box" />				</h:outputLink>				<hr />				<h:outputLink value="verticalrule.faces">					<h:outputText value="Vertical Rule" />				</h:outputLink>				<h:outputLink value="verticalrulelabels.faces">					<h:outputText value="Vertical Rule Labels" />				</h:outputLink>				<h:outputLink value="verticalslider.faces">					<h:outputText value="Vertical Slider" />				</h:outputLink>			</dojo:contentPane>			<dojo:contentPane title="Gagdet Samples">				<h:outputLink value="button.faces">					<h:outputText value="Button" />				</h:outputLink>				<h:outputLink value="calendar.faces">					<h:outputText value="Calendar" />				</h:outputLink>				<h:outputLink value="colorpalette.faces">					<h:outputText value="ColorPalette" />				</h:outputLink>				<h:outputLink value="editor.faces">					<h:outputText value="Editor" />				</h:outputLink>				<h:outputLink value="menu.faces">					<h:outputText value="Menu" />				</h:outputLink>				<h:outputLink value="menubar.faces">					<h:outputText value="Menu Bar" />				</h:outputLink>				<h:outputLink value="progressbar.faces">					<h:outputText value="Progress Bar" />				</h:outputLink>				<h:outputLink value="toolbar.faces">					<h:outputText value="Toolbar" />				</h:outputLink>				<h:outputLink value="tooltip.faces">					<h:outputText value="Tooltip" />				</h:outputLink>			</dojo:contentPane>			<dojo:contentPane title="Layout Samples">				<h:outputLink value="accordioncontainer.faces">					<h:outputText value="Accordion Container" />				</h:outputLink>				<h:outputLink value="bordercontainer.faces">					<h:outputText value="Border Container" />				</h:outputLink>				<h:outputLink value="gridcontainer.faces">					<h:outputText value="Grid Container" />				</h:outputLink>				<h:outputLink value="tabcontainer.faces">					<h:outputText value="Tab Container" />				</h:outputLink>				<h:outputLink value="tablecontainer.faces">					<h:outputText value="Table Container" />				</h:outputLink>			</dojo:contentPane>			<dojo:contentPane title="Behavior Samples">				<h:outputLink value="alertconfirm.faces">					<h:outputText value="Alert/Confirm" />				</h:outputLink>				<h:outputLink value="broadcast.faces">					<h:outputText value="Broadcast" />				</h:outputLink>				<h:outputLink value="copyvalue.faces">					<h:outputText value="Copy Value" />				</h:outputLink>				<h:outputLink value="fadeinout.faces">					<h:outputText value="Fade In/Out" />				</h:outputLink>				<h:outputLink value="focus.faces">					<h:outputText value="Focus" />				</h:outputLink>				<h:outputLink value="navigate.faces">					<h:outputText value="Navigate" />				</h:outputLink>				<h:outputLink value="prompt.faces">					<h:outputText value="Prompt" />				</h:outputLink>				<h:outputLink value="setdisabledreadonly.faces">					<h:outputText value="Set Disabled/Readonly" />				</h:outputLink>				<h:outputLink value="setdisplayvisible.faces">					<h:outputText value="Set Display/Visible" />				</h:outputLink>				<h:outputLink value="showhide.faces">					<h:outputText value="Show/Hide" />				</h:outputLink>				<h:outputLink value="stopevent.faces">					<h:outputText value="Stop Event" />				</h:outputLink>				<h:outputLink value="submit.faces">					<h:outputText value="Submit" />				</h:outputLink>				<hr />				<h:outputLink value="gridaddremoverow.faces">					<h:outputText value="Grid Add/Remove Row" />				</h:outputLink>				<h:outputLink value="gridfilter.faces">					<h:outputText value="Grid Filter" />				</h:outputLink>				<h:outputLink value="gridselectrow.faces">					<h:outputText value="Grid SelectAll/Deselect All" />				</h:outputLink>				<hr />				<h:outputLink value="progressbarprogress.faces">					<h:outputText value="Progress" />				</h:outputLink>			</dojo:contentPane>		</dojo:accordionContainer>		<dojo:contentPane title="Center Pane" region="center">			<iframe id="container" src="contentpane.faces" width="100%"				height="99%" frameborder="0" scrolling="auto"></iframe>		</dojo:contentPane>	</dojo:borderContainer></div></h:body></html>
