	<title>DojoServerFaces Showcase</title>
	<dojo:theme name="claro" />
	<style type="text/css">
.claro {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: .688em;
	color: #131313;
}

a {
	text-decoration: none !important;
}

a:link,a:visited {
	color: #0AA7D6;
}

a:hover {
	color: red;
}

#borderContainer a {
	font-size: 1.4em;
	padding: 5px;
	display: block;
}

#borderContainer a.selected {
	color: white;
	font-weight: bold;
	background-color: #0AA7D6;
}

#borderContainer hr {
	border: none;
	border-top: 1px solid #D9D9D9;
}

</style>

<h:body>
	<script type="text/javascript">
	(function() {
		dojo.ready(function() {
			dojo.query('#borderContainer a').forEach(function(item) {
				dojo.connect(item, 'onclick', function(evt) {
					evt.preventDefault();
					dojo.query('#borderContainer a').removeClass('selected');
					dojo.addClass(this, 'selected');
					
					// Prevent IE Cache
					var href = item.href;
					var idx = href.indexOf('?');
					if(idx > 0) {
						href = href.substring(0, idx);
					}
					href += '?' + new Date().getTime();
					dojo.byId('container').src = href;
				});
			});
		});
	})();
</script>
