<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testAjaxRefresh() -->
	<div class="testCase">
		<f:subview id="ajaxRefresh">
		    <span class="testTitle">Test case which ajaxically updates ManagedBean's value bound to the component</span>
		    <h:panelGrid columns="2">
		        <h:commandButton value="Get Value" id="myButton1"> 
                   <f:ajax event="click" render="widgetAjaxCall"/> 
                </h:commandButton>
		        <jd:tabContainer id="widgetAjaxCall" style="width: 400px; height: 100px;" tooltip="This is Tab Container." tabPosition="top" persist="true" doLayout="true" nested="true" tabStrip="true" useMenu="true" useSlider="true">
					<jd:contentPane title="#{tabContainerBean.currentTime}" selected="true" id="tab1">
						<h:outputText value="#{tabContainerBean.currentTime}" id="text1"/>
					</jd:contentPane>
					<jd:contentPane title="#{tabContainerBean.beanBoundValue.data}" closable="true" id="tab2">
						<h:outputText value="#{tabContainerBean.beanBoundValue.data}" id="text2" />
					</jd:contentPane>
			    </jd:tabContainer>
		    </h:panelGrid>
		</f:subview>
	</div> 
</ui:composition>
