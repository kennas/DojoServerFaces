<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testAjaxRefresh() -->
	<div class="testCase">
		<f:subview id="ajaxRefresh">
		    <span class="testTitle">Test case which ajaxically updates ManagedBean's value bound to the component</span>
		    <h:panelGrid columns="2">
		        <h:commandButton value="Get Value" id="myButton1"> 
                    <f:ajax event="click" render="widgetAjaxCall"/> 
                </h:commandButton>
		        <jd:accordionContainer id="widgetAjaxCall" style="width: 400px; height: 100px;" tooltip="This is Accordion Container." duration="80" persist="true" doLayout="true" showTitle="true">
					<jd:contentPane title="#{accordionContainerBean.currentTime}" selected="true" id="accordion1">
						<h:outputText value="#{accordionContainerBean.currentTime}" id="text1"/>
					</jd:contentPane>
					<jd:contentPane title="#{accordionContainerBean.beanBoundValue.data}" id="accordion2">
						<h:outputText value="#{accordionContainerBean.beanBoundValue.data}" id="text2" />
					</jd:contentPane>
			    </jd:accordionContainer>
		    </h:panelGrid>
		</f:subview>
	</div>
</ui:composition>
