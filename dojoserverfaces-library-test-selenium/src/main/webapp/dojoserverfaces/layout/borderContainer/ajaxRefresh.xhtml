<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testAjaxRefresh() -->
	<div class="testCase">
		<f:subview id="ajaxRefresh">
		    <span class="testTitle">Test case which ajaxically updates ManagedBean's value bound to the component</span>
		    <h:panelGrid columns="2">
		        <h:commandButton value="Get Value" id="myButton1"> 
                    <f:ajax event="click" render="widgetAjaxCall"/> 
                </h:commandButton>
		        <jd:borderContainer id="widgetAjaxCall" gutters="true" liveSplitters="true" persist="true" tooltip="This is Border Container."
				design="sidebar" style="width: 400px; height: 100px;" region="right" splitter="true">
					<jd:contentPane region="top" id="border1">
						<h:outputText value="#{borderContainerBean.currentTime}" id="text1"/>
					</jd:contentPane>  
					<jd:contentPane region="left" id="border2" splitter="true">
						<h:outputText value="#{borderContainerBean.beanBoundValue.data}" id="text2" />
					</jd:contentPane>
					<jd:contentPane region="center" id="border3">
						<h:outputText value="#{borderContainerBean.beanBoundValue.data}" id="text3" />
					</jd:contentPane>
					<jd:contentPane region="right" id="border4" splitter="true">
						<h:outputText value="#{borderContainerBean.beanBoundValue.data}" id="text4" />
					</jd:contentPane>
			    </jd:borderContainer>
		    </h:panelGrid>
		</f:subview>
	</div>
</ui:composition>
