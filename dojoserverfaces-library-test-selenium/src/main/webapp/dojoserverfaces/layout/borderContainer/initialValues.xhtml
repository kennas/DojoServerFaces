xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testInitialValues() -->
	<div class="testCase">		
		<f:subview id="initialValues">
            <span class="testTitle">Test case to display a value bound to a managed bean</span>
			<jd:borderContainer id="widgetSimple" gutters="true" liveSplitters="true" persist="true" tooltip="This is Border Container."
				design="sidebar" style="width: 400px; height: 100px;" title="#{borderContainerBean.beanBoundValue.data}" region="right" splitter="true">
				<jd:contentPane region="top" id="border1">
					<h:outputText value="#{borderContainerBean.beanBoundValue.data}"/>
				</jd:contentPane>
				<jd:contentPane region="left" id="border2">
					<h:outputText value="#{borderContainerBean.beanBoundValue.data}" splitter="true" />
				</jd:contentPane> 
				<jd:contentPane region="center" id="border3">
					<h:outputText value="#{borderContainerBean.beanBoundValue.data}" />
				</jd:contentPane> 
				<jd:contentPane region="right" id="border4">
					<h:outputText value="#{borderContainerBean.beanBoundValue.data}" splitter="true" />
				</jd:contentPane>
			</jd:borderContainer>
		</f:subview>
	</div>
</ui:composition>
