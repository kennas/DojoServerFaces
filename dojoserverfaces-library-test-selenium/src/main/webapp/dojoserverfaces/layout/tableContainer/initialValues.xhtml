<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testInitialValues() -->
	<div class="testCase">		
		<f:subview id="initialValues">
		    <span class="testTitle">Test case to display a value bound to a managed bean</span>
		    <h:panelGrid columns="2">
				<jd:tableContainer id="widgetSimple" cols="1" tooltip="This is Table Container." labelWidth="20%" showLabels="true" orientation="horiz" spacing="1" style="width: 400px; height: 100px;" colspan="2" spanLabel="true">
					<jd:textBox title="TextBox:" value="#{textBoxBean.beanBoundValue.data}"></jd:textBox>
				</jd:tableContainer>
			</h:panelGrid>
		</f:subview>
	</div>
</ui:composition>
