<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testInsideContainer() -->
	<div class="testCase">
		<f:subview id="insideContainer">
		    <span class="testTitle">Test case where the component is used inside a container, which control its rendering, and has rendered attribute set
		    to true</span>
			<h:panelGrid columns="1">
				<h:panelGroup id="panelGroup1">
					<jd:currencyTextBox id="widgetInsidePanel" value="#{currencyTextBoxBean.widgetInsidePanel.data}"></jd:currencyTextBox>
				</h:panelGroup>
			</h:panelGrid>
			<span class="testTitle">Test case where the component is used inside a container, which controls its rendering and has rendered attribute set
			to false</span>
			<h:panelGrid columns="1">
				<h:panelGroup id="panelGroup2" rendered="false">
					<jd:currencyTextBox id="widgetInsidePanelRenderedFalse" value="#{currencyTextBoxBean.widgetInsidePanel2.data}"></jd:currencyTextBox>
				</h:panelGroup>
			</h:panelGrid>
		</f:subview>
	</div>
</ui:composition>
