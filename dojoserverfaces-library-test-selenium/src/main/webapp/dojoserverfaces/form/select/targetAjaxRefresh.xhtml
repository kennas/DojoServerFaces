<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testTargetAjaxRefresh() -->
	<div class="testCase">
		<f:subview id="targetAjaxRefresh">
		    <span class="testTitle">Test case where the component which was not rendered earlier gets rendered as a target of Ajax refresh</span>
			<jd:selectItemStore id="values">
		       <f:selectItems value="#{ selectBean.values }" />
	        </jd:selectItemStore>
			<h:panelGrid columns="2">
				<h:panelGroup id="panelGroupTargetAjax">
					<h:panelGrid rendered="#{selectBean.render}" id="panelGrid">
						<jd:select id="widgetTargetAjax" value="#{selectBean.targetAjax.data}" store="values">
						</jd:select>
					</h:panelGrid>
				</h:panelGroup>
				<h:commandButton id="toggleButton" value="#{selectBean.toggleMessage}" action="#{selectBean.togglePanel}">
					<f:ajax execute="@this" render="@this :form:targetAjaxRefresh:panelGroupTargetAjax" />
				</h:commandButton>
			</h:panelGrid>
			<span class="testTitle">Test case where the component's displayed value is changed as a target of Ajax refresh</span>
			<h:panelGrid columns="2">
				<h:panelGroup id="panelGroupTargetAjaxRefresh">
					<jd:select id="widgetTargetAjaxRefresh" value="#{selectBean.targetAjaxRefresh.data}" store="values">
					</jd:select>
				</h:panelGroup>
				<h:commandButton id="btnChangeTargetAjaxRefreshValue" value="Change Text" action="#{selectBean.changeTargetAjaxRefresh}">
					<f:ajax execute="@this" render=":form:targetAjaxRefresh:panelGroupTargetAjaxRefresh" />
				</h:commandButton>
			</h:panelGrid>
		</f:subview>
	</div>
</ui:composition>
