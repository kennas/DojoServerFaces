<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testAjaxRefresh() -->
	<div class="testCase">
	<f:subview id="ajaxRefresh">
	    <span class="testTitle">Test case which ajaxically updates ManagedBean's value bound to the component</span> 
		<h:panelGrid columns="2">
			<jd:dateTextBox id="widgetAjaxCall" value="#{dateTextBoxBean.beanBoundValue.data}" pattern="yyyy-MM-dd" locale="en">
				<f:ajax execute="widgetAjaxCall" render="outputAjaxCall" event="change" />
				<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
			</jd:dateTextBox>
			<h:outputText id="outputAjaxCall" value="#{dateTextBoxBean.beanBoundValue.data}" >
				<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
			</h:outputText>
		</h:panelGrid>
	</f:subview></div>
</ui:composition>
