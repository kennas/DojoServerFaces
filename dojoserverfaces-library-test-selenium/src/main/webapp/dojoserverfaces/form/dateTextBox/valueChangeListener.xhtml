<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testValueChangeListener() -->
	<div class="testCase"> 
	<f:subview id="valueChangeListener">
	    <span class="testTitle">With valueChangeListener</span>
		<h:panelGrid columns="2">
			<jd:dateTextBox value="#{dateTextBoxBean.widgetValueChangeListener.data}" id="widgetValueChangeListener"
				valueChangeListener="#{dateTextBoxBean.valueChangeMethod}" pattern="yyyy-MM-dd" locale="en">
				<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
			</jd:dateTextBox>
			<h:outputText id="outputValueChangeListener" value="#{dateTextBoxBean.strValueChangeListener}" />
		</h:panelGrid>
	</f:subview>
	</div>
</ui:composition>
