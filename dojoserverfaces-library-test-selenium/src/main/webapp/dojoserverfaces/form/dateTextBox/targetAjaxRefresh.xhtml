<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testTargetAjaxRefresh() -->
	<div class="testCase"> 
	<f:subview id="targetAjaxRefresh">
	    <span class="testTitle">Test case where the component which was not rendered earlier gets rendered as a target of
	    Ajax refresh</span>
		<h:panelGrid columns="2">
			<h:panelGroup id="panelGroupTargetAjax">
				<h:panelGrid rendered="#{dateTextBoxBean.render}" id="panelGrid">
					<jd:dateTextBox id="widgetTargetAjax" value="#{dateTextBoxBean.targetAjax.data}" pattern="yyyy-MM-dd" locale="en">
						<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
					</jd:dateTextBox>
				</h:panelGrid>
			</h:panelGroup>
			<h:commandButton id="toggleButton" value="#{dateTextBoxBean.toggleMessage}" action="#{dateTextBoxBean.togglePanel}">
				<f:ajax execute="@this" render="@this :form:targetAjaxRefresh:panelGroupTargetAjax" />
			</h:commandButton>
		</h:panelGrid>
		<span class="testTitle">Test case where the component's displayed value is changed as a target of Ajax refresh</span>
		<h:panelGrid columns="2">
			<h:panelGroup id="panelGroupTargetAjaxRefresh">
				<jd:dateTextBox id="widgetTargetAjaxRefresh" value="#{dateTextBoxBean.targetAjaxRefresh.data}" pattern="yyyy-MM-dd" locale="en">
					<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
				</jd:dateTextBox>
			</h:panelGroup>
			<h:commandButton id="btnChangeTargetAjaxRefreshValue" value="Change Text" action="#{dateTextBoxBean.changeTargetAjaxRefresh}">
				<f:ajax execute="@this" render=":form:targetAjaxRefresh:panelGroupTargetAjaxRefresh" />
			</h:commandButton>
		</h:panelGrid>
	</f:subview></div>
</ui:composition>
