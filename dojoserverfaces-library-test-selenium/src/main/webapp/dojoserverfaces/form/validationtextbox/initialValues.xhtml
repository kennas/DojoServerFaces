<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testInitialValues() -->
	<div class="testCase">		
		<f:subview id="initialValues">
			<span class="testTitle">Test case to display a value bound to a managed bean</span>
			<h:panelGrid columns="1">
			    <jd:validationTextBox id="widgetSimple" value="#{ validationTextBoxBean.beanBoundValue.data }" required="true" regExp="\d{5}" promptMessage="Regular Expression: \d{5}" invalidMessage="The value entered is not valid." missingMessage="This value is required." tooltipPosition="above" message="Enter a value." style="width: 150px;">
				</jd:validationTextBox>
				<h:message for="widgetSimple" errorClass="errorMessage" id="errMsgTextBoxFacesMessage" />
			</h:panelGrid>
		</f:subview>
	</div>
</ui:composition>
