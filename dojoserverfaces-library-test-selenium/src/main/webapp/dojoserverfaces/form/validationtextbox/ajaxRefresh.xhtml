<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testAjaxRefresh() -->
	<div class="testCase">
	<f:subview id="ajaxRefresh"> 
		<span class="testTitle">Test case which ajaxically updates ManagedBean's value bound to the component</span>
		<h:panelGrid>
		    <jd:validationTextBox id="widgetAjaxCall" value="#{ validationTextBoxBean.beanBoundValue.data }" required="true" regExp="\d{5}" promptMessage="Regular Expression: \d{5}" validatorMessage="You entered an invalid text." requiredMessage="This field is required." tooltipPosition="above" message="Enter a value." style="width: 150px;">
			    <f:ajax render="outputAjaxCall" execute="widgetAjaxCall" event="change"/>
			</jd:validationTextBox>
			<div>
		        You entered : 
		        <h:outputText id="outputAjaxCall" value="#{ validationTextBoxBean.beanBoundValue.data}"/>
	        </div>
	        <h:message for="widgetAjaxCall" errorClass="errorMessage" id="errMsgTextBoxFacesMessage" />
		</h:panelGrid>
	</f:subview>
	</div>
</ui:composition>
