<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testInitialValues() -->
	<div class="testCase">
	<f:subview id="initialValues"> 
		<span class="testTitle">Test case to display a value bound to a managed bean</span>
		<h:panelGrid columns="1">
			<jd:verticalSlider id="widgetSimple" style="height: 300px;" minimum="0" maximum="100" value="10" showButtons="true" discreteValues="21" pageIncrement="20" clickSelect="true" slideDuration="500" onChange="dojo.byId('form:initialValues:widgetDisabled').value=dojo.number.format(arguments[0]/100,{places:1,pattern:'#%'});">
				<jd:verticalRuleLabels id="leftLabels" style="width: 1.2em; fontSize: 75%;" count="6" numericMargin="1" container="leftDecoration" />
				<jd:verticalRule id="leftRule" count="6" style="width: 5px;" container="leftDecoration" />
				<jd:verticalRule id="rightRule" count="5" style="width: 5px;" container="rightDecoration" />
				<jd:verticalRuleLabels id="rightLabels" style="width: 1em; fontSize: 75%;" container="rightDecoration" />
			</jd:verticalSlider>
			<br></br>
			Slider's Value:<jd:textBox id="widgetDisabled" value="10.0%" disabled="true"></jd:textBox>
			<br></br>
			<jd:button id="disableButton" label="Disable slider" showLabel="true" onClick="dijit.byId('form:initialValues:widgetSimple').setAttribute('disabled', true);dijit.byId('form:initialValues:disableButton').setAttribute('disabled',true);dijit.byId('form:initialValues:enableButton').setAttribute('disabled',false);"></jd:button>
			<jd:button id="enableButton" label="Enable slider" disabled="true" showLabel="true" onClick="dijit.byId('form:initialValues:widgetSimple').setAttribute('disabled', false);dijit.byId('form:initialValues:disableButton').setAttribute('disabled',false);dijit.byId('form:initialValues:enableButton').setAttribute('disabled',true);"></jd:button>
		</h:panelGrid>
	</f:subview>
	</div>
</ui:composition>
