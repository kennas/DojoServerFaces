<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testInitialValues() -->
	<div class="testCase">
	<f:subview id="initialValues"> 
		<span class="testTitle">Test case to display a value bound to a managed bean</span>
		<h:panelGrid columns="1">
			<jd:form id="widgetSimple" request="queryResults" method="post">
		        <jd:numberTextBox id="somenumber" /><br></br>
		        <jd:validationTextBox required="true" id="search" value="#{validationTextBoxBean.beanBoundValue.data}" />
	            <jd:button id="button" label="Submit">
			        <dojoBehaviors:behaviorCopyValue event="click" source="somenumber" destination="search" />
		        </jd:button>
	        </jd:form>
		</h:panelGrid>
	</f:subview>
	</div>
</ui:composition>
