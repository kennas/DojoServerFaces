<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testConverters() -->
	<div class="testCase"> 
		<f:subview id="converter">
		    <span class="testTitle">Test case to display a component value using converter </span>
			<jd:selectItemStore id="values">
				<f:selectItem itemValue="" itemLabel="" />
				<f:selectItems value="#{ filteringSelectBean.values }" />
			</jd:selectItemStore>
			<h:panelGrid columns="2">
				<jd:filteringSelect id="widgetConverter" value="#{filteringSelectBean.widgetConverter}" store="values">
					<f:converter converterId="dojoserverfaces.ValueConverter" />
				</jd:filteringSelect>
				<h:panelGroup>
					Submitted Value:		
					<h:outputText id="outputConverter" value="#{filteringSelectBean.widgetConverter}"></h:outputText>
				</h:panelGroup>
				<h:panelGroup>
					ValidationMessage:
					<h:message for="widgetConverter" errorClass="errorMessage" id="errMsgTextBoxConverter" />
				</h:panelGroup>
			</h:panelGrid>
		</f:subview>
	</div>
</ui:composition>
