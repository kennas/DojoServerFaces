<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testStateSaving() -->
	<div class="testCase">
		<f:subview id="stateSaving">
		    <span class="testTitle">State Saving - Transient</span>
			<h:panelGrid columns="3">
				<!-- Test case to check that the state of transient component is not saved -->
				<!-- Test the same again after setting javax.faces.PARTIAL_STATE_SAVING to false -->
				<jd:dynamicTextArea id="widgetTransient" binding="#{dynamicTextAreaBean.widgetTransient}" transient="true" value="#{dynamicTextAreaBean.widgetTransientValue.data}">
				</jd:dynamicTextArea>
				<h:commandButton id="testTransientStateBtn" value="testTransientState" action="#{dynamicTextAreaBean.testTransientState}" />
				<h:panelGroup>isTransient <h:outputText id="outputTransientState" value="#{dynamicTextAreaBean.transientState}"></h:outputText>
				</h:panelGroup>
			</h:panelGrid>
			<span class="testTitle">State Saving - Full</span>
			<h:panelGrid columns="3">
				<!-- Test case to check that the state of a non-transient component is saved -->
				<!-- Test the same again after setting javax.faces.PARTIAL_STATE_SAVING to false -->
				<jd:dynamicTextArea id="widgetFull" binding="#{dynamicTextAreaBean.widgetFull}" value="#{dynamicTextAreaBean.widgetFullValue.data}"></jd:dynamicTextArea>
				<h:commandButton id="testFullStateBtn" value="testFullState" action="#{dynamicTextAreaBean.testFullState}" />
				<h:panelGroup>State Saved ? <h:outputText id="outputFullState" value="#{dynamicTextAreaBean.fullState}"></h:outputText>
				</h:panelGroup>
			</h:panelGrid>
		</f:subview>
	</div>
</ui:composition>
