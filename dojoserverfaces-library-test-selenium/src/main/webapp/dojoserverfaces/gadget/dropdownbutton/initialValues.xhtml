<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testInitialValues() -->
	<div class="testCase">
	<f:subview id="initialValues">
		<span class="testTitle">Test case to display a value bound to a managed bean</span>
		<h:panelGrid columns="1">
		    <jd:dialog id="copyDialog" title="Prompt" style="width: 200px; height: 100px;">
		          <h3 style="text-align: center;">Copy!</h3>
	        </jd:dialog>
	        <jd:dialog id="cutDialog" title="Prompt" style="width: 200px; height: 100px;">
		          <h3 style="text-align: center;">Cut!</h3>
	        </jd:dialog>
	        <jd:dropDownButton id="widgetSimple" label="DropDown" showLabel="true" style="width: 100px; height: 20px;">
				<jd:menu style="display: none;"> 
					<jd:menuItem label="Cut">
						<dojoBehaviors:behaviorShow event="click" target="cutDialog" />
					</jd:menuItem>
					<jd:menuItem label="Copy">
						<dojoBehaviors:behaviorShow event="click" target="copyDialog" />
					</jd:menuItem>
				</jd:menu>
	        </jd:dropDownButton>
		</h:panelGrid>
	</f:subview>
	</div>
</ui:composition>
