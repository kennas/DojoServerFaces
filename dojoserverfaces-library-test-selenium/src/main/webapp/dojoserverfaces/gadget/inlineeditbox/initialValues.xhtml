<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testInitialValues() -->
	<div class="testCase">
	<f:subview id="initialValues">
		<span class="testTitle">Test case to display a value bound to a managed bean</span>
		<h:panelGrid columns="3">
			<jd:inlineEditBox id="widgetSimple" value="#{inlineEditBoxBean.beanBoundValue.data}" autoSave="true" renderAsHtml="false" editing="false" noValueIndicator="edit here" width="700px"/>
		    <jd:button id="torichtext" label="editbox to textarea">
			    <dojoBehaviors:behaviorCopyValue event="click" destination="richtext" source="widgetSimple" />
		    </jd:button>
		    <jd:textArea id="richtext" value="#{inlineEditBoxBean.beanBoundValue.data}" />
		</h:panelGrid>
	</f:subview>
	</div>
</ui:composition>
