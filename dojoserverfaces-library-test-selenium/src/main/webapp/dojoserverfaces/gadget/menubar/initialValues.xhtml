<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testInitialValues() -->
	<div class="testCase">
	<f:subview id="initialValues">
		<span class="testTitle">Test case to display a value bound to a managed bean</span>
		<h:panelGrid columns="1">
		    <jd:dialog id="dione" title="Prompt"><h3 style="text-align: center;">not actually cutting anything, just a test!</h3></jd:dialog>
	        <jd:dialog id="ditwo" title="Prompt"><h3 style="text-align: center;">not actually copying anything, just a test!</h3></jd:dialog>
	        <jd:dialog id="dithree" title="Prompt"><h3 style="text-align: center;">not actually saving anything, just a test!</h3></jd:dialog>
			<jd:menuBar id="widgetSimple" popupDelay="50" style="width: 400px;">
				<jd:menuBarItem label="save" disabled="false" tabIndex="1">
				    <dojoBehaviors:behaviorShow event="click" target="dithree"></jd:behaviorShow>
				</jd:menuBarItem> 
				<jd:menuBarItem label="paste" disabled="true" tabIndex="1"></jd:menuBarItem>
				<jd:popupMenuBarItem label="sub-MenuBar" disabled="false" tabIndex="1">
					<jd:menuBar popupDelay="50">
						<jd:menuBarItem disabled="true" label="SMB1" tabIndex="1"></jd:menuBarItem>
						<jd:menuBarItem label="SMB2" disabled="false" tabIndex="1"></jd:menuBarItem>
					</jd:menuBar>
				</jd:popupMenuBarItem>
				<jd:popupMenuBarItem label="sub-Menu" disabled="false" tabIndex="1">
					<jd:menu popupDelay="50" connectTo="dione ditwo">
						<jd:menuItem label="cut" disabled="false" tabIndex="1" iconClass="dijitEditorIcon dijitEditorIconCut">
							<dojoBehaviors:behaviorShow event="click" target="dione"></jd:behaviorShow>
						</jd:menuItem>
						<jd:menuItem label="copy" disabled="false" tabIndex="1" iconClass="dijitEditorIcon dijitEditorIconCopy">
							<dojoBehaviors:behaviorShow event="click" target="ditwo"></jd:behaviorShow>
						</jd:menuItem>
					</jd:menu>
				</jd:popupMenuBarItem>
		    </jd:menuBar>
		</h:panelGrid>
	</f:subview>
	</div>
</ui:composition>
