<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testAjaxRefresh() -->
	<div class="testCase">
	<f:subview id="ajaxRefresh">
		<span class="testTitle">Test case which ajaxically updates ManagedBean's value bound to the component</span>
		<h:panelGrid columns="3">
			<jd:textArea id="richtext" value="#{richTextEditorBean.currentTime}" />
		    <jd:button id="toEditorButton" label="textarea to editor">
			    <f:ajax event="click" render="widgetAjaxCall"/>
		    </jd:button>
		    <jd:button id="toTextAreaButton" label="editor to textarea">
			    <f:ajax event="click" render="richtext"/>
		    </jd:button>
		    <dojoBehaviors:behaviorCopyValue event="submit" destination="richtext" source="widgetAjaxCall" />
		    <jd:editor id="widgetAjaxCall" inheritWidth="false" name="description" height="300px" minHeight="100px" isTabIndent="false" disableSpellCheck="false" customUndo="true" editActionInterval="5" style="width: 500px">
		        <dojoBehaviors:behaviorCopyValue event="loadDeferred" destination="widgetAjaxCall" source="richtext" />
	        </jd:editor>
		</h:panelGrid>
	</f:subview>
	</div>
</ui:composition>
