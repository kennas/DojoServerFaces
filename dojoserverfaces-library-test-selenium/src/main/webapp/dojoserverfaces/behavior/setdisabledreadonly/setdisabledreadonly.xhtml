xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core" xml:lang="en" lang="en"><ui:composition template="../../_template.xhtml">	<ui:define name="title">DojoServerFaces Disabled Readonly</ui:define>	<ui:define name="header">		<div class="header">DojoServerFaces Disabled Readonly</div>	</ui:define>	<ui:define name="tableContent">		<div class="testCase"><f:subview id="initialValues">			<span class="testTitle">Test case to display a value bound to			a managed bean</span>			<h:panelGrid columns="2">				<h:panelGroup>					<jd:button label="Disable Button A" id="buttonDisable">						<dojoBehaviors:behaviorSetDisabled target="form1:buttonA" value="true" />					</jd:button>					<jd:button label="Enable Button A" id="buttonEnable">						<dojoBehaviors:behaviorSetDisabled target="form1:buttonA" value="false" />					</jd:button>					<jd:button label="Disable TextBox B" id="textBoxDisable">						<dojoBehaviors:behaviorSetDisabled target="form1:textB" value="true" />					</jd:button>					<jd:button label="Enable TextBox B" id="textBoxEnable">						<dojoBehaviors:behaviorSetDisabled target="form1:textB" value="false" />					</jd:button>					<jd:button label="Make TextBox B Readonly" id="textBoxReadOnly">						<dojoBehaviors:behaviorSetReadonly target="form1:textB" value="true" />					</jd:button>					<jd:button label="Make TextBox B Writable" id="textBoxWritable">						<dojoBehaviors:behaviorSetReadonly target="form1:textB" value="false" />					</jd:button>				</h:panelGroup>				<h:form id="form1"><h:panelGrid columns="2">					<jd:button id="buttonA" label="Button A">						<dojoBehaviors:behaviorAlert message="Hello DojoServerFaces" />					</jd:button>					<jd:textBox id="textB" value="TextBox B" />				</h:panelGrid></h:form>			</h:panelGrid>		</f:subview></div>	</ui:define></ui:composition></html>
