<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jd="http://www.dojoserverfaces.org/core" xml:lang="en" lang="en">
<ui:composition template="../../_template.xhtml">
	<ui:define name="title">DojoServerFaces SetValue</ui:define>
	<ui:define name="header">
		<div class="header">DojoServerFaces SetValue</div>
	</ui:define>
	<ui:define name="tableContent">
		<div class="testCase"><f:subview id="initialValues">
			<span class="testTitle">Test case to display a value bound to
			a managed bean</span>
				<h:panelGrid cols="1">
					<h:panelGroup>
						<jd:button label="Set value (Hello DojoServerFaces!)" type="button" id="buttonA">
							<jd:behaviorSetValue target="form1:holder" value="Hello DojoServerFaces!" />
							<jd:behaviorSetValue target="form1:hholder" value="Hello DojoServerFaces!" />
						</jd:button>
						<jd:button label="Clean" type="button" id="buttonB">
							<jd:behaviorSetValue target="form1:holder" value="" />
							<jd:behaviorSetValue target="form1:hholder" value="" />
						</jd:button>
					</h:panelGroup>					<h:form id="form1">
					<h:panelGrid columns="2">
						<span>jd:textBox</span>
						<jd:textBox id="holder" />
						<span>h:inputText</span>
						<h:inputText id="hholder" />
					</h:panelGrid></h:form>
				</h:panelGrid>
		</f:subview></div>
	</ui:define>
</ui:composition><ui:debug />
</html>
