<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core" xml:lang="en" lang="en">
<ui:composition template="../../_template.xhtml">
	<ui:define name="title">JSF-DOJO Submit</ui:define>
	<ui:define name="header">
		<div class="header">JSF-DOJO Submit</div>
	</ui:define>
	<ui:define name="tableContent">
		<div class="testCase"><f:subview id="initialValues">
			<span class="testTitle">Test case to display a value bound to
			a managed bean</span>
			<h:panelGrid cols="1" style="width: 100%;">
				<h:outputLabel for="textbox" value="Please enter your name. " />
				<jd:textBox value="#{ submitBean.name }" id="textbox">    
				</jd:textBox>
				<br></br>
				<jd:button label="submit" id="button">
				    <dojoBehaviors:behaviorSubmit event="click" />
				</jd:button>
			</h:panelGrid>
			<div>Hello <h:outputText id="output" value="#{ submitBean.name}" /></div>
		</f:subview></div>
	</ui:define>
</ui:composition>
</html>
