<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core" xml:lang="en" lang="en">
<ui:composition template="../../_template.xhtml">
	<ui:define name="title">DojoServerFaces Alert Confirm</ui:define>
	<ui:define name="header">
		<div class="header">DojoServerFaces Alert Confirm</div>
	</ui:define>
	<ui:define name="tableContent">
		<div class="testCase"><f:subview id="initialValues">
			<span class="testTitle">Test case to display a value bound to
			a managed bean</span>
			<h:panelGrid columns="2">
				<span>Alert: </span>
				<jd:button label="Click me" id="alertbutton">
					<dojoBehaviors:behaviorAlert message="Hello DojoServerFaces" />
				</jd:button>
				<span>Confirm: </span>
				<jd:button label="Close?" id="confirmbutton">
					<dojoBehaviors:behaviorConfirm message="Are you sure to close?"
						broadcastOk="close" broadcastCancel="close-canceled" />
				</jd:button>
				<jd:listener topic="close">
					<dojoBehaviors:behaviorAlert message="Closing, please wait..." />
				</jd:listener>
				<jd:listener topic="close-canceled">
					<dojoBehaviors:behaviorAlert message="Close canceled." />
				</jd:listener>
			</h:panelGrid>
		</f:subview></div>
	</ui:define>
</ui:composition>
</html>
