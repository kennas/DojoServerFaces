<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core" xml:lang="en" lang="en">
<ui:composition template="../../_template.xhtml">
	<ui:define name="title">DojoServerFaces FadeIn FadeOut</ui:define>
	<ui:define name="header">
		<div class="header">DojoServerFaces FadeIn FadeOut</div>
	</ui:define>
	<ui:define name="tableContent">
		<div class="testCase"><f:subview id="initialValues">
			<span class="testTitle">Test case to display a value bound to
			a managed bean</span>
			<h:panelGrid columns="1">
				<h:panelGroup>
					<jd:button label="Fade In" id="buttonA">
						<dojoBehaviors:behaviorFadeIn target="form1:portletA" duration="500" />
					</jd:button>
					<jd:button label="Fade Out" id="buttonB">
						<dojoBehaviors:behaviorFadeOut target="form1:portletA" duration="500" />
					</jd:button>
				</h:panelGroup>
				<h:form id="form1"><h:panelGroup>
					<jd:titlePane id="portletA" title="Portlet A" toggleable="false">
					        Hello <strong><em>DojoServerFaces!</em></strong>
					</jd:titlePane>
				</h:panelGroup></h:form>
			</h:panelGrid>
		</f:subview></div>
	</ui:define>
</ui:composition>
</html>
