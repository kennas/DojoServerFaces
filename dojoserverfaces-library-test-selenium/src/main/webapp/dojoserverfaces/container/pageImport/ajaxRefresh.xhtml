				</jd:pageImport>
				<jd:pageImport style="border: 2px solid black;">
				   <h:outputText value="#{pageImportBean.beanBoundValue.data}" id="text2"/>
				</jd:pageImport>
			</jd:pageImport> 
		    </h:panelGrid>
		</f:subview>
	</div>
</ui:composition>
