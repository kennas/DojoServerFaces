<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jd="http://www.dojoserverfaces.org/library/standard"
xmlns:dojoBehaviors="http://www.dojoserverfaces.org/core">
	<!-- Selenium test method: org.dojoserverfaces.tests.category.component.ComponentSelenium.testAjaxRefresh() -->
	<div class="testCase">
		<f:subview id="ajaxRefresh">
		    <span class="testTitle">Test case which ajaxically updates ManagedBean's value bound to the component</span>
		    <h:panelGrid columns="2">
		        <h:commandButton value="Get Value" id="myButton1"> 
                   <f:ajax event="click" render="widgetAjaxCall"/> 
                </h:commandButton>
				<jd:contentPane id="widgetAjaxCall" style="border: 2px solid black;" tooltip="This is Content Pane." doLayout="true" href="" errorMessage="ContentPane couldn't be loaded." loadingMessage="ContentPane is Loading." extractContent="true" preLoad="true" preventCache="true" refreshOnShow="true">
					<jd:contentPane style="border: 2px solid black;">
					   <h:outputText value="#{contentPaneBean.currentTime}" id="text1"/>
					</jd:contentPane>
					<jd:contentPane style="border: 2px solid black;">
					   <h:outputText value="#{contentPaneBean.beanBoundValue.data}" id="text2"/>
					</jd:contentPane>
			    </jd:contentPane>
		    </h:panelGrid>
		</f:subview> 
	</div>
</ui:composition>
